<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="35835813857-dg90sgna97i12ienvikbj8f457u907eu.apps.googleusercontent.com">
    <title>Fancy Todo</title>    
    <link rel="stylesheet" href="Css/styleNavbar.css">
    <link rel="stylesheet" href="Css/listStyle.css">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/styleFormPopUp.css">
    
</head>

<body>

    <nav id="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li id="btn-todo"><a href="">Todos</a></li>
            <li id="btn-login"><a href="">Login</a></li>
            <li id="btn-register"><a href="">Register</a></li>
            <li id="btn-logout"><a href="">Log Out</a></li>
        </ul>
    </nav>

    <div class="main-style" id="register-page">

        <form  id="register-form">
        <fieldset>

        <center><legend>Register</legend></center>
        <label for="">Email :</label>
        <input type="text" name="email" placeholder="input your email here" id="email-input" required><br>
        <label for="">Password :</label>
        <input type="password" name="password" placeholder="input your password here" id="password-input" required><br>
    
        </fieldset>

        <center><a href="" id="text-login">Already have an account? Login here!</a></center>
        <br>
        <input type="submit" value="Register">
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

    </div> 

   <div class="main-style" id="login-page">

        <form id="login-form">
        <fieldset>

        <center><legend>Login</legend></center>
        <label for="">Email :</label>
        <input type="email" name="email" placeholder="input your email here" id="email-inputLogin" required><br>
        <label for="">Password :</label>
        <input type="password" name="password" placeholder="input your password here" id="password-inputLogin" required><br>
    
        </fieldset>
        <input type="submit" value="Login">
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

    </div>

    <div class="main-style" id="add-todo">

        <form  id="todo-form">
        <fieldset>

        <center><legend>Add Todo</legend></center>
        <label for="">Title :</label>
        <input type="text" name="title" placeholder="input your todo title here" id="title-input" required><br>
        <label for="">description :</label>
        <input type="text" name="description" placeholder="input your todo description here" id="description-input" required><br>
        <label for="">Status :</label>
        <input type="text" name="status" placeholder="input your todo status here" id="status-input" required><br>
        <label for="">Due Date :</label>
        <input type="date" name="due_date" placeholder="input your todo due date here" id="date-input" required><br>
    
        </fieldset>

        <input type="submit" value="Save">
        </form>

    </div> 

    <h1 style="text-align: center;" id="main-title">Your List Todo</h1>
    <center><button id="trivia-btn">Quiz</button></center>
    
    <section class="cards-wrapper" id="main-card" >
    </section>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
        <h1>Edit Todo</h1>
            
        <label for="title"><b>Title</b></label>
        <input type="text" name="title" id="title-edit">

        <label for="description"><b>Description</b></label>
        <input type="text" name="description" id="description-edit">

        <label for="status"><b>Status</b></label>
        <input type="text" name="status" id="status-edit">

        <label for="date"><b>Due Date:</b></label>
        <input type="date" name="date" id="date-edit">
        <br><br>
    
    
        <button type="submit" class="btn">Save</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="">
        <div class="row" id="trivia-list">
        </div>
    </div>
    <!-- <button class="open-button" onclick="openForm()">Open Form</button> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/helper.js"></script>
    <script src="/assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
