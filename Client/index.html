<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="983193527819-l6pg6pf5fabu3vni8g1motlbq0492oqc.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <title>FancyTodo</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Fancy Todo</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg" id="loginPage">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" id="loginForm">
                    <h1 class="formLRtitle">LOGIN</h1>
                    <div class="form-group">
                        <label for="emailLoginForm">Email address</label>
                        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordLoginForm">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="g-signin2 btn btn-primary btn-block" data-onsuccess="onSignIn"></div> 
                    <button onclick="showRegisterPage()" class="btn btn-primary btn-block" id="createNewAccount">Create a New Account?</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid bg" id="registerPage" >
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" id="registerForm">
                    <h1 class="formLRtitle">REGISTER</h1>
                    <div class="form-group">
                        <label for="emailRegisterForm">Email address</label>
                        <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordRegisterForm">Password</label>
                        <input type="password" class="form-control" id="passwordRegister" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <button onclick="showLoginPage()" class="btn btn-primary btn-block" id="alreadyHaveAccount">Already Have Account?</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTodoForm">
                        <div class="form-group">
                            <label for="addTitleForm">Title:</label>
                            <input type="text" id="addTitle" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="addDescForm">Description:</label>
                            <input type="text" id="addDesc" name="description" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="addStatusForm">Status</label>
                            <select class="form-control" id="addStatus" required>
                                <option value="Akan dikerjakan">Akan dikerjakan</option>
                                <option value="Sedang dikerjakan">Sedang dikerjakan</option>
                                <option value="Sudah dikerjakan">Sudah dikerjakan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addDueDate">Due Date:</label>
                            <input type="date" id="addDueDate" name="due_date" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addTodoFormButton">Add New Todo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        
                    </form>
                </div>
                <div class="modal-footer" id="editButton">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-page">                  
        <div class="container">
            <div class="jumbotron">
                <div class="card" id="todos">
                    <h3 class="card-header">Your Todo List</h3>
                    <div class="card-body">
                        <h5 class="card-title">Don't Forget To Do Your To Do</h5>
                        <table class="table table-hover table-bordered" id="todosTable">
                            <thead class="thead-dark text-center" id="todosTableHead">

                            </thead>
                            <tbody class="text-center" id="todosTableBody">
                            
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodoModal">Add New Todo</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <br><br>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://medium.com/@mulainulislagi">Razaqisama</a>
        </div>
        <button id="logoutButton" class="btn btn-primary btn-block logout">Log out</button>
    </footer>
    
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
    
</body>
</html>
