<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="139994543132-7c3kbktf49vmlkkfro6a26i47oqiqueq.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: gray;
        }
        .container {
            background-color: whitesmoke;
            margin-top: 5%;
        }
        #login-form #register-form {
            width: 60%;
            align-items: center;
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
        .btn-spacing {
            margin: 0 2px;
        }
        .btn-center {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #btn-to-register {
            display: flex;
        }
    </style>
    <title>Todo Apps</title>
</head>

<body>
    <div class="container">

        <div id="front-page"> <br>
            <!-- form login -->
            <div id="login-form">
                <h1 class="center">Form Login</h1> <br>
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password-login">
                    </div>
                    <button type="submit" class="btn btn-primary btn-center" id="btn-login">Submit</button>
                </form>
                <button class="btn btn-secondary btn-center" id="btn-to-register">I don't have an account</button>
                <br> <hr> 
            </div>  
            <!-- form register -->
            <div id="register-form">
                <h1 class="center">Form Register</h1> <br>
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password-register">
                    </div>
                    <button type="submit" class="btn btn-primary btn-center" id="btn-register">Submit</button>
                </form>
                <button class="btn btn-secondary btn-center" id="cancel">Cancel</button>
                <br> <hr>
            </div>
            <!-- google sign in -->
            <div id="google-login">
                <p class="text-center">Or you can easily login/register with your google account</p>
                <div class="g-signin2 btn-center" data-onsuccess="onSignIn"></div>
                <br> <br> <br> 
            </div>
        </div> 

        <!-- main page -->
        <div id="main-page">
            <!-- form update -->
            <div id="update-form"> <br></div>

            <!-- form add -->
            <div id="add-form">
                <h1 class="center">Add Todo</h1> <br>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" class="form-control" id="title-add" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="description" class="form-control" id="description-add">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="status" class="form-control" id="status-add">
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due date</label>
                        <input type="date" class="form-control" id="due_date-add">
                    </div>
                    <button type="submit" class="btn btn-primary btn-center" id="btn-add">Submit</button>
                </form>  <br> <br>
            </div>
            <hr>
            <!-- content -->
            <div id="content">
                <h1 class="center">List Todo</h1>
                <button type="button" class="btn btn-primary" id="btn-logout">Logout</button>
                <div class="card text-center" id="todo-list"></div>
            </div>
            <!-- shollu -->
            <div id="shollu">
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <script src="./_assets/helper.js"></script>
    <script src="./_assets/main.js"></script>
</body>

</html>
