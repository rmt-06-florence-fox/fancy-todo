<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="815701400501-lol7gjt86q1u43vm80pqdq81bf8a87t8.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>todo</title>
</head>
<body>
    <nav>
        <span>My Todo</span>
        <button id="btn-logout" class="btn btn-secondary">Logout</button>
    </nav>

    <div class="container" id="registration-page">
        <h2>Registration Form</h2><br>
        <form id="registration-form">
          <div class="form-group">
            <label for="registeremail">Email:</label>
            <input type="text" class="form-control" id="email-register">
          </div>
          <div class="form-group">
            <label for="registerpassword">Password:</label>
            <input type="password" class="form-control" id="password-register">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </br>
        <button id="back-login" class="btn btn-secondary">Click here if you want to login</button>
      </div>

    <div class="container" id="login-page">
        <h2>Login Form</h2><br>
        <form id="login-form">
            <div class="form-group">          
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="email-input">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="password-input">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </br>
        <button id="back-register" class="btn btn-secondary">Don't have Account? Let's Register</button>
    </div>

    <div class="container" id="main-page">
        <h1>Welcome to Todo App!</h1>
        </br>
        <button id="show-todo" class="btn btn-primary">Show todo</button>
        </br></br>
        <button id="add-todo" class="btn btn-primary">Add todo</button>
        </br></br>
    </div>
    
    <div class="container" id="add-form-page">
        <button id="back-main" class="btn btn-primary">Back</button></br></br>
        <!-- form add todo -->
        <h2>Form Add Todo</h2>
        <form id="todo-form">
            <div class="form-group">
                <label for="addTitle">Title</label>
                <input type="text" class="form-control" id="title-input">
            </div>
            <div class="form-group">
                <label for="addDescription">Description</label>
                <input type="text" class="form-control" id="description-input">
            </div>
            <div class="form-group">
                <label for="addStatus">Status</label>
                <input type="text" class="form-control" id="status-input">
            </div>
            <div class="form-group">
                <label for="addDueDate">Due Date</label>
                <input type="date" class="form-control" id="duedate-input">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </br></br>
    </div>

    <div class="container" id="list">
        <button id="listback-main" class="btn btn-primary">Back</button></br></br>
        <div class="container" id="todo-list">
            <!-- isi di function fetchTodo (append) -->
        </div>
    </div>

    <div class="container" id="todo-edit">
        
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
