<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy To-Do</title>
</head>
<body>
  <nav class="navbar">
    <button id="btn-logout">Logout</button>
  </nav>
  <!-- Register Page -->
  <section id="register-page">
    <h4>Register</h4>
    <form class="registerpage" onSubmit="register(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="register-email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Password">
      </div>
      <button class="button" type="submit">Register</button>
    </form>
  </section>
  
  <!-- Login Page -->
  <section id="login-page">
    <h4>Login</h4>
    <form class="loginpage" onSubmit="login(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="login-email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <button class="button" type="submit">Login</button>
    </form>
  </section>

  <section id="homepage">
    <h1>Homepage</h1>
    
  </section>

  <!-- Add Form -->
  <section id="add-form">
    <h1>addform</h1>
    <form class="addform" onSubmit="addTodo(event)">
      <div class="form-group">
        <input type="title" class="form-control" id="task-title" placeholder="Task Title">
      </div>
      <div class="form-group">
        <input type="description" class="form-control" id="task-description" placeholder="Description">
      </div>
      <div class="form-group">
        <input type="status" class="form-control" id="task-title" placeholder="Status Is Either Incomplete / Complete">
      </div>
      <div class="form-group">
        <input type="due-date" class="form-control" id="task-title" placeholder="Date Format is YYYY/MM/DD">
      </div>
    </form>
  </section>

  <!-- Edit Form -->
  <section id="edit-form">
    <h1>Edit Form</h1>
    <form class="editform" onSubmit="editTodo(event)">
      <div class="form-group">
        <input type="title" class="form-control" id="edit-title" placeholder="Task Title">
      </div>
      <div class="form-group">
        <input type="description" class="form-control" id="edit-description" placeholder="Description">
      </div>
      <div class="form-group">
        <input type="status" class="form-control" id="edit-title" placeholder="Status Is Either Incomplete / Complete">
      </div>
      <div class="form-group">
        <input type="due-date" class="form-control" id="edit-title" placeholder="Date Format is YYYY/MM/DD">
      </div>
    </form>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>    

  </script>

  <script src="index.js"></script>
</body>
</html>
