<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1084120961856-f3rcjo3u1qn26i81ghakgsajima3pufe.apps.googleusercontent.com">
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/gnome-todo-icon.png">
  <script src="https://kit.fontawesome.com/bc382c3fce.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fancy Todo</title>
</head>
<body>
    <!-- START LOGIN -->
    <section id="login-page">
        <div class="login-page-left">
            <img src="https://www.infoskysolutions.com/images/contents/home-webdesign.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Fancy Todo</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="login-email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="login-password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn">Login</button></br>
                <div class="g-signin2" data-onsuccess="onSignIn"></div></br>
                <span>You dont have account? <a id="btn-register" href="">Sign Up</a></span>
            </form>
        </div>
    </section>
    <!-- END LOGIN -->
    <!-- START REGISTER -->
    <section id="register-page">
        <div class="login-page-left">
            <img src="https://www.infoskysolutions.com/images/contents/home-webdesign.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Welcome Register Fancy Todo</h1>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="register-email" autocomplete="email" placeholder="e.g: example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="register-password" autocomplete="current-password" placeholder="e.g: credentials" required>
                </div>
                <button type="submit" class="register-btn">Submit</button></br>
                <span>Do you have account? <a id="btn-login" href="">Sign in</a></span>
            </form>
        </div>
    </section>
    <!-- END REGISTER -->
    <!-- START HOME PAGE -->
    <section id="home-page">
        <nav>
            <div class="nav-left">
                <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/gnome-todo-icon.png" alt="logo" class="icon-size">
                <h4>Fancy Todo</h4>
            </div>
            <div class="nav-right">
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <!-- START ADD TODO -->
        <div class="search-box" id="form-addTodo">
            <form onsubmit="addTodo(event)">
                <div class="search-item">
                    <label>Title</label>
                    <input id="title" class="form-control" type="text" placeholder="add a todo" required>
                </div>
                <div class="search-item">
                    <label>Description</label>
                    <input id="desc" class="form-control" type="text" placeholder="add a details" required>
                </div>
                <div class="search-item">
                    <label>Due Date</label>
                    <input name="setTodaysDate" id="due_date" class="form-control" type="date" required>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <!-- END ADD TODO -->
        <div class="todo-container">
            <div class="todo-left">
                <h2>Todo List</h2>
                <div id="todo-list" class="todo-list">
                    <!-- findAll list card -->

                    <!-- end findAll list card -->
                </div>
            </div>
            <div class="todo-right">
                <div class="p-5 mb-5 shadow-lg weather" id="weather"></div>
            </div>
        </div>
    </section>
    <!-- END HOME PAGE -->
    <!-- START EDIT PAGE -->
    <section id="edit-page">
        <nav>
            <div class="nav-left">
                <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/gnome-todo-icon.png" alt="logo" class="icon-size">
                <h4>Fancy Todo</h4>
            </div>
            <div class="nav-right">
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <div class="search-box" id="form-editTodo">
            <form onsubmit="editTodoForm(event)">
                <button onclick=afterLogin()>Back</button>
                <div class="search-item">
                    <label>Title</label>
                    <input class="form-control" id="edit-input-title" type="text" required>
                </div>
                <div class="search-item">
                    <label>Description</label>
                    <input class="form-control" id="edit-input-desc" type="text" required>
                </div>
                <div class="search-item">
                    <label>Status</label>
                    <input class="form-control" id="edit-input-status" type="text" required>
                </div>
                <div class="search-item">
                    <label>Due Date</label>
                    <input name="setTodaysDate1" class="form-control" id="edit-input-due_date"  type="date" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!-- END EDIT PAGE -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./helpers/index.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
