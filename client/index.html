<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo Apps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!-- main page 1-->
    <div class="d-flex justify-content-left" id="main-page1">
        <nav class="navbar navbar-expand-sm bg-ligth navbar-ligth">
            <ul class="navbar-nav">
                <li>
                    <a class= "nav-link text-muted" href="#" > Fancy Todo</a>
                </li>
                <li>
                    <a class="nav-link text-muted" href="#" id="btn-logout" onclick="logout()" > Log Out</a>
                </li>
            </ul>
        </nav>
        
    </div>
        <!-- Register--> 
            <div class="container" id="register-page">
                <h2> Register </h2> 
                <form class= "was-valiated" id="register-form">
                    <div class="form-group">
                        <label for="email"> Email </label>
                        <input type="email" id="email-regis" class="form-control" placeholder="Enter Email" required>
                        <div class="valid-feedback"> Valid </div>
                        <div class="invalid-feedback"> Please fill out this field</div>
                    </div>
                    <div class="form-group">
                        <label for="password"> Password</label>
                        <input type="password" id="password-regis" class="form-control" placeholder="Enter password"  required > 
                        <div class="valid-feedback"> Valid </div>
                        <div class="invalid-feedback"> Please fill out this field</div>
                    </div>
                    <button id="regis-submit" class="btn btn-primary" > Submit</button>
                </form>
            <label > <small>I have Account ? </small> <a href="#" onclick="showLoginPage()"> Login</a></label>
            </div>

    <!-- Login--> 
    <div class="container" id="login-page">
        <h2> Login </h2> 
        <form class= "was-validated" id="login-form">
            <div class='form-group'>
                <label for="email"> Email </label>
                <input type="email" id="email-login" class="form-control" placeholder="Enter Email"  required>
                <div class="valid-feedback"> Valid </div>
                <div class="invalid-feedback"> Please fill out this field</div>
            </div>
            <div class="form-group">
                <label for="password"> Password</label>
                <input type="password" id="password-login" class="form-control" placeholder="Enter password" required > 
                <div class="valid-feedback"> Valid </div>
                <div class="invalid-feedback"> Please fill out this field</div>
            </div>
            <button id="login-submit" class="btn btn-primary" type="submit"> Submit</button>
        </form>
        <label > <small>Dont have Account ? </small> <a href="#" onclick="registerPage()"> Register</a></label>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!-- main page 2 -->
    <div class="container jumbotron text-center" id="list-todo">
        <div id="new-task">
            <button class="btn btn-outline-primary float-right">New-Todo</button>
        </div>
        <div id="form-add" style="display: none;">
            <form id="add-form"class="">
                <h3 class="mt-5">Add Todo</h3>
                    <div class="form-group">
                        <label for="title"> Title </label>
                        <input type="title" id="title-add" class="form-control" placeholder="title"  required>
                    </div>
                    <div class="form-group">
                        <label for="date"> Due_Date</label>
                        <input type="date" id="due_date-add" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description"> Description</label>
                        <textarea class="form-control" id="add-description" placeholder="Description here" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label > Status</label>
                        <select id="status-add">
                            <option checked></option>
                            <option value="finised">finished</option>
                            <option value="unfinised">unfinished</option>
    
                        </select>
                    </div>
                    <button id="add-submit" class="btn btn-primary mb-2" type="submit"> Submit</button>
                    <button id="cancel-add" class="btn btn-danger mb-2" type="">Cancel</button>
                </form>
            </div>
            <div id="todo-list">
               
      
            </div>
            <div id="edit-form">
                
            </div>
        
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helpers.js"></script>
    <script src="./assets/index.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

</body>
</html>
