<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id"
		content="839856536200-msod6tv1bna75see7tjknak1mgbiugat.apps.googleusercontent.com">
	<link rel="stylesheet" href="/public/build/tailwind.css">
	<title>Re:Fancy Todo</title>
</head>

<body>
	<!-- NAVIGATION -->
	<div id="navbar">
		<span>Todo Apps</span>
		<button id="button-logout" onclick="logout()">Logout</button>
	</div>
	<!-- NAVIGATION -->

	<!-- REGISTER-PAGE -->
	<div id="register-page">
		<h2>REGISTER</h2>
		<form onsubmit="register(event)" id="register-form">
			<input type="email" id="register-email" placeholder="email" autocomplete="current-email"><br>
			<input type="password" id="register-password" placeholder="password" autocomplete="current-password"><br>
			<button type="submit">Register</button><br>
			<a href="#" onclick="jumpToLogin()">Cancel</a>
		</form>
	</div>
	<!-- REGISTER-PAGE -->

	<!-- LOGIN-PAGE -->
	<div id="login-page">
		<h2>LOGIN</h2>
		<form onsubmit="login(event)" id="login-form">
			<input type="email" id="login-email" placeholder="email"><br>
			<input type="password" id="login-password" placeholder="password"><br>
			<button type="submit">Login</button><br>
			<small>or</small><br>
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
			<p>Don't have account? <a href="#" onclick="jumpToRegister()">Register here</a></p>
		</form>
	</div>
	<!-- LOGIN-PAGE -->

	<!-- CONTENT-PAGE -->
	<div id="content-page">
		<h1>This is Content Section</h1>
		<div id="add-todo">
			<h2>Add Todo</h2>
			<form id="add-form">
				<label>Title</label>
				<input type="text" id="title">
				<label>Description</label>
				<input type="text" id="description">
				<label>Due Date</label>
				<input type="date" id="due_date">
				<button type="submit">Add</button>
			</form>
		</div>

		<div id="todo-list">
			
		</div>

		<div id="edit-todo">
			<h2>Edit Todo</h2>
			<form id="edit-form">
				<label>Title</label>
				<input type="text" id="edit-title">
				<label>Description</label>
				<input type="text" id="edit-description">
				<label>Status</label>
				<input type="text" id="edit-status">
				<label>Due Date</label>
				<input type="date" id="edit-due_date">
				<button type="submit">Confirm</button>
			</form>
		</div>
	</div>
	<!-- CONTENT-PAGE -->

	<!-- SCRIPT -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<!-- SCRIPT -->
</body>

</html>
