<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center_form {
            margin: auto auto;
            width: 30%;
        }

        list-group,
        .list-group-item {
            display: inline-block;
        }

        .card{
            width: 25rem;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="logout-button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- register form -->
    <div class="center_form">
        <form id="register-form">
            <h1>Register Account</h1>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-register" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" id="login-btn-form">I Have an Account</button>
        </form>
    </div>

    <!-- login form -->
    <div class="center_form">
        <form id="login-form">
            <h1>Login Account</h1>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-login" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" id="register-btn-form">Don't Have Account</button>
        </form>
    </div>

    <!-- Add todo -->
    <div class="center_form mb-5">
        <form id="add-todo-form">
            <h1>Add Todo</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title-input" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description-input" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" id="status-input" required>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" class="form-control" id="due_date-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="closeAddModal" class="btn btn-secondary">Close</button>
        </form>
    </div>

    <!-- Edit todo -->
    <div class="center_form mb-5">
        <form id="edit-todo-form">
            <h1>Edit Todo</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title-edit" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description-edit" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" id="status-edit" required>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" class="form-control" id="due_date-edit" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="closeEditModal" class="btn btn-secondary">Close</button>
        </form>
    </div>

    <!-- todo-list -->
    <div class="container">
        <button class="btn btn-primary mb-4 ml-4" id="addModalButton">+ Add Todo</button>
        <div class="row" id="todo-list">

        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
