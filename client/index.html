<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fancy Todo</title>
</head>
<body>
   <form action="" id="form-register">
      <label for="email">Email:</label><br>
      <input type="text" name="email" id="emailRegister-input"><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="passwordRegister-input"><br>
      <button type="submit" id="btn-submit">Register</button>
   </form>
   <br>
   <form action="" id="form-login">
      <label for="email">Email:</label><br>
      <input type="text" name="email" id="emailLogin-input"><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="passwordLogin-input"><br>
      <button type="submit" id="btn-submit">Login</button>
   </form>
   <br>
   <h1>Add Todo</h1>
   <form action="" id="form-addTodo">
      <label for="title">Title</label><br>
      <input type="text" name="title" id="title-input"><br>
      <label for="description">Description:</label><br>
      <textarea name="description" id="description-input" cols="30" rows="10">
      </textarea><br>
      <label for="due_date">Due Date:</label><br>
      <input type="date" name="due_date" id="due_date-input"><br>
      <button type="submit">Add Todo</button>
   </form>
   <h1>Your Todo</h1>
   <div id='todos'>
   </div>
   <h1>Edit Todo</h1>

   <form action="" id="form-editTodo">
      <label for="title">Title</label><br>
      <input type="text" name="title" id="title-edit"><br>
      <label for="description">Description:</label><br>
      <textarea name="description" id="description-edit" cols="30" rows="10">
      </textarea><br>
      <label for="due_date">Due Date:</label><br>
      <input type="date" name="due_date" id="due_date-edit"><br>
      <button type="submit">Edit Todo</button>
   </form>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script>
      function register(){
         const email = $("#emailRegister-input").val()
         const password = $("#passwordRegister-input").val()
         $.ajax({
            url:"http://localhost:3000/users/register",
            method:"POST",
            data:{
               email,
               password
            }
         })
         .done(response => {
            console.log(response)
         })
         .fail(err => {
            console.log(err)
         })
      }
      function login(){
         const email = $("#emailLogin-input").val()
         const password = $("#passwordLogin-input").val()
         $.ajax({
            url:"http://localhost:3000/users/login",
            method:'POST',
            data:{
               email,
               password
            }
         })
         .done(response => {
            console.log(response)
            localStorage.setItem('access_token',response.token);
         })
         .fail(error => {
            console.log(error)
         })
      }
      function addTodo(){
         const title = $('#title-input').val()
         const description = $('#description-input').val()
         const due_date = $('#due_date-input').val()
         console.log(">>>>>>",localStorage.getItem('access_token'))
         $.ajax({
            url:"http://localhost:3000/todos",
            method:"POST",
            headers:{
               access_token:localStorage.getItem('access_token')
            },
            data:{
               title,
               description,
               due_date
            }
         })
         .done(response => {
            console.log(response)
            getAllTodo();
         })
         .fail(err => {
            console.log(err)
         })
      }
      function getAllTodo(){
         $("#todos").empty();
         $.ajax({
            url:"http://localhost:3000/todos",
            method:"GET",
            headers:{
               access_token:localStorage.getItem('access_token')
            }
         })
         .done(response => {
            $("#todos").append(
               `
               <table id=table-todos >
                  <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Due Date</th>
                     <th>Status</th>
                     <th>Action</th>
                  </tr>
               </table>
               `
            )
            response.forEach(item => {
               console.log(item)
               let currStatus = item.status === false ?'Not Done' :'Done'
               $("#table-todos").append( 
               `  <tr>
                     <td>${item.title}</td>
                     <td>${item.description}</td>
                     <td>${item.due_date}</td>
                     <td>${currStatus}</td>
                     <td><button id='edit-btn' onclick=getEdit(${item.id})>Edit</button>|<button id="delete-btn" onclick=delTodo(${item.id})>Delete</button></td>
                  </tr>
               `
            )
            })
            
         })
         .fail(err => {
            console.log(err)
         })
      }
      function delTodo(id){
         $.ajax({
            url:"http://localhost:3000/todos/"+id,
            method:"DELETE",
            headers:{
               access_token:localStorage.getItem('access_token')
            }
         })
         .done(response => {
            getAllTodo();
         })
         .fail(err => {
            console.log(err);
         })
      }
      
      function getEdit(id){
         console.log(id)
         $.ajax({
            url:"http://localhost:3000/todos/"+id,
            method:"GET",
            headers:{
               access_token:localStorage.getItem("access_token")
            }
         })
         .done(response=>{
            response.due_date = response.due_date.split("T")[0]
            $("#title-edit").val(response.title)
            $("#description-edit").val(response.description)
            $("#due_date-edit").val(response.due_date)
         })
         .catch(err => {
            console.log(err)
         })
      }
      function postEdit(){
         const title = $('#title-edit').val()
         const description = $('#description-edit').val()
         const due_date = $('#due_date-edit').val()

         $.ajax({
            url:"http://localhost:3000/todos/" + localStorage.getItem('todoId'),
            method:"PUT",
            headers:{
               access_token:localStorage.getItem('access_token')
            },
            data:{
               title,
               description,
               due_date
            }
         })
         .done(response => {
            getAllTodo();
         })
         .fail(err => {
            console.log(err)
         })
         .always(_ =>{
            $("#title-edit").val("")
            $("#description-edit").val("")
            $("#due_date-edit").val("")
         })
      }
      $(document).ready(function(){
         getAllTodo()
         $("#form-register").on("submit",function(e){
            e.preventDefault();
            register();
         })

         $("#form-login").on("submit",function(e){
            e.preventDefault();
            login();
         })
         $("#form-addTodo").on('submit',function(e){
            console.log("test")
            e.preventDefault();
            addTodo();
         })
         $("#form-editTodo").on('submit',function(e){
            e.preventDefault();
            postEdit();
         })
         
         
      })
   </script>
</body>
</html>
