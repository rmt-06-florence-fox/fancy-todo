<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="679454785240-j98lacjgocj42fq5vkcaa1scikj2gbql.apps.googleusercontent.com">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Your Fancy Todo</span>
        <button class="btn btn-outline-danger ml-auto" id="btn-logout">Logout</button>
    </nav>

    <!-- LOGIN -->
    <div id="login-page" class="container" style="box-shadow: 0px 0px 10px; margin-top: 20px;">
        <div style="height: 80px;"></div>
        <h2 class="row justify-content-md-center">Account Sign-in</h2>
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="login-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button><br>
                    <br><div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <div align="center" style="margin: 10%">
                        <span>
                            <small> Don't have an account? </small>
                        </span>
                        <a href="" id="btn-register">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="register-page" class="container" style="box-shadow: 0px 0px 10px; margin-top: 20px;">
        <div style="height: 80px;"></div>
        <h2 class="row justify-content-md-center">Create Your Account</h2>
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="register-form">
                    <div class="form-group">
                        <input type="name" class="form-control" id="name-register" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email-register" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password-register" placeholder="Passwords">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN PAGE -->
    <div id="main-page" class="container">
        <div class="col col-sm-5" style="margin: 10%">
            <!-- ADD TODO -->
            <form id="todo-form" class="mb-5">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-todo">
                </div>
                <div class="form-group">
                    <label for="descrip-input">Description</label>
                    <input type="text" class="form-control" id="description-todo">
                </div>
                <div class="form-group">
                    <label for="duedate-input">Due Date</label>
                    <input type="date" class="form-control" id="duedate-todo">
                </div>
                <button type="submit" class="btn btn-primary">Add To-do</button>
            </form>
        </div>

            <div class="row" id="list-todo" class="container">

            </div>
        </div>
    </div>

    <!-- GOOGLE -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- HELPER -->
    <script src="./index.js"></script>
</body>

</html>
