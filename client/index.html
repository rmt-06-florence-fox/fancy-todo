<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="757992987828-76tv4bh6rdeebs3f16icftkt3g52l7n7.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Fancy To Do</title>
</head>

<body>
    <header class="container-fluid m-0 page-header row justify-content-around">
      <div id="home" class="container-fluid col-10">
        <h1>FANCY TO DO</h1>
        <p>listing your todo in a fancy way</p>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <button class="nav-bar text-white btn-danger btn-sm" id="logoutBtn">Log Out</button>
      </div>
    </header>

    <div id="error-message" class="text-center text-danger justify-content-center align-middle"></div>
    
    <div id="login-page" class="h-100">
      <div class="d-flex justify-content-center h-100 align-items-center container-fluid">
        <div>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email : </label> <br>
              <input type="email" name="email" id="login-email" class="form-control"> <br>
            </div>
            <div class="form-group">
              <label for="password">Password : </label> <br>
              <input type="password" name="password" id="login-password" class="form-control"> <br>
            </div>

            <input type="submit" value="login" class="bg-dark text-white form-control">
            <br>
          </form>
        <p>have google account ?</p> <div class="g-signin2" data-onsuccess="onSignIn"></div><br>
        <p>or register <button id="register-anchor" class="bg-secondary text-white">here</button></p>
        </div>
      </div>
    </div>
    <div id="register-page" class="h-100">
    <div class="d-flex h-100 justify-content-center container-fluid align-items-center">
      <div>
        <form id="register-form">
          <div class="form-group">
            <label for="fullName">Name : </label> <br>
            <input type="text" name="fullName" id="fullName" class="form-control"> <br>
          </div>
        
          <div class="form-group">
            <label for="userName">User Name : </label> <br>
            <input type="text" name="userName" id="userName" class="form-control"> <br>
          </div>
          <div class="form-group">
            <label for="email">Email : </label> <br>
            <input type="email" name="email" id="email" class="form-control"> <br>
          </div>
        
          <div class="form-group">
            <label for="password">Password : </label> <br>
            <input type="password" name="password" id="password" class="form-control"> <br>
          </div>
        
          <input type="submit" value="register" class="form-control btn-dark">
        </form>
        <br>
        <p>have an account? <button id="login-anchor" class="bg-dark text-white">login here</button></p>
      </div>
    </div>
    </div>
    <div id="edit-page">
        <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <h4>Edit here</h4><br>
            <form id="edit-form">
                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" id="title-edit" name="title"> <br>
                </div>
                <div class="form-group">
                    <label for="description">Description</label><br>
                    <textarea name="" id="description-edit"  cols="25" rows="5" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date</label><br>
                    <input type="date" id="due_date-edit" name="due_date" class="form-control">
                </div>
                <button type="submit" class="bg-dark text-white form-control">Edit</button>
            </form>
            <button id="cancel-edit">cancel</button>
        </div>
        </div>
    </div>
    <div id="add-page">
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
          <br><h4>Create todo here</h4><br>
          <form id="add-form" class="mb-1">
            <input type="text" placeholder="title goes here" id="title-add" class="form-group form-control"> <br>
            
            <textarea name="" id="description-add" cols="25" rows="5" placeholder="description goes here" class="form-control"></textarea>

            <div class="form-group">
              <label for="due_date">Due Date</label><br>
              <input type="date" id="due_date-add" name="due_date" class="form-control">
            </div>

            <button type="submit" class="form-control bg-dark text-white">Create</button>
          </form>
          <button id="cancel-add" class="btn btn-danger">cancel</button>
        </div>
      </div>
    </div>
    <div id="main-page">
      <div class="container mt-3">
        <div id="quote-container">
          <h5 id="quote"></h5>
          <p id="quote-author"></p>
        </div>
      </div>
      <div class="container-fluid mt-4 row justify-content-center">
        <button class="mb-3 btn btn-success" id="add-anchor">add todo</button>
        <div class="container-fluid">
          <div id="content" class="row justify-content-center"></div>
        </div>
      </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="scripts/beforeLogin.js"></script>
    <script src="scripts/afterLogin.js"></script>
    <script src="scripts/manipulator.js"></script>
</body>
</html>
