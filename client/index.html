<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Client ID Meta -->
    <meta name="google-signin-client_id" content="658888681180-5mu9japaieqq70jp3knl0revl0tb9bcs.apps.googleusercontent.com">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Fancy Todo</title>
</head>
<body>

<!-- Register Page -->
<section id="register-page" class = "container">
    <img src="./image/newlogo.png" width="400px">
    <div class="row justify-content-center mt-5">
      <div class="col-5 bg-light border" style="padding: 40px 40px; border-radius: 10px;">
        <h3 class="display-3 font-weight-bold">Register</h3>
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="register-email" class="form-control">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="Min 6 characters">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="#" id="cancel-register">Cancel</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>

<!-- Login Page -->
<section id="login-page" class = "container">
    <img src="./image/newlogo.png" width="400px" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-4 bg-light border" style="padding: 30px 30px; border-radius:10px; margin-top: 30px;">
        <h1 class="display-3 font-weight-bold">Login</h1>
        <form onsubmit="login(event)">
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="input-email" class="form-control" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="input-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" id="register-link">Register now</a><br><br>
            <hr>
            <div class="error-message"></div>
            <div class="register-success"></div>
        </form>
        <small class="form-text text-light" style="line-height: 30px;">Sign in with your google account</small>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>
</section>

<!-- Home Page -->
<section id="homepage_navbar"> 
    <nav class="navbar navbar-expand-lg" ;>
        <img src="./image/newlogo.png" width="250px">
        <div class="collapse navbar-collapse" id="homepage">
        </div>
        <button class="btn btn-danger" id="logout-button">Logout</button>
    </nav><br>
    <hr>
    <section class="display-4 font-weight-bold" id="weather-card">
    </section><br><br><br>
    <button id="add-todo-button" class="container font-weight-bold btn btn-dark">Add Todo</button><br>
<!-- CART -->
    <section id="todo-cart">
        <div class="row justify-content-center mt-5">
            </div>
            <div class="col-sm">
              <section id="home-page" class="container">
                <div id="success-message"></div>
                <section id="content-card">
                </section>
              </section>
            </div>
          </div>
        </div>
      </section>
</section>

<!-- Add Todo Page -->
<section id="add-todo-page" class="container">
    <nav class="navbar navbar-expand-lg" ;>
        <img src="./image/newlogo.png" width="250px">
        <div class="collapse navbar-collapse" id="homepage">
        </div>
        <button class="btn btn-danger" id="logout-button">Logout</button>
    </nav><br><br><br><br>
    <h1 class="font-weight-bold" style="text-align: center;">Add new Todo</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-5">
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="add-title-todo" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="add-description-todo" rows="3" maxlength="255"></textarea>
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="add-due-date-todo" class="form-control">
          </div>
          <div class="form-group">
            <label for="clock">Clock</label>
            <input type="time" id="add-clock-todo" class="form-control">
            <small id="emailHelp" class="form-text text-muted">e.g. 00:00 AM</small>
          </div>
          <button type="submit" class="btn btn-dark">Save</button>
          <a href="#" id="cancel-button">Cancel</a><br><br>
          <div class="error-message"></div>
          <div class="register-success"></div>
        </form>
      </div>
    </div>
  </section>
  <!-- Edit Todo Page -->
  <section id="edit-todo-page" class="container">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
