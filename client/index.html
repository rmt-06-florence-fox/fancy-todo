<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="674490181502-ovrbag9cvjj170sr2fhudsf87d2np5ji.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>fancy-todo</title>
</head>
<body>
    <nav>
        <div style="position: relative">
            <button id="logout-btn" class="btn btn-danger" style="position:fixed; top: 0; right: 12.5%;">Log Out</button>
        </div>
    </nav>
    <!-- <button id="register-btn">Register</button> -->
    <div id="login-page"  style="border-radius: 25px; width: 75%; margin: auto; margin-top: 75px;" class="bg-light">
        <form id="login-form" style="margin-left: 20px; margin-right: 20px;">
            <h1 style="text-align: center;">Login Form</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email-input" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" id="password-input" placeholder="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-outline-primary" role="button" onclick="showRegisterPage()">Register</a>
        </form>
        <small style="margin-left: 20px; margin-right: 20px;">do you want to sign in with google?</small>
        <div class="g-signin2" data-onsuccess="onSignIn" style="margin-left: 20px; margin-right: 20px;"></div>
    </div>
    <!-- <a class="btn btn-outline-primary" role="button" onclick="editTodo(${todo.id})">Edit</a> -->
    <div id="register-page" style="border-radius: 25px; width: 75%; margin: auto; margin-top: 75px;" class="bg-light">
        <form id="register-form" style="margin-left: 20px; margin-right: 20px;">
            <h1>Register</h1>
            <div class="row">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="create-first_name" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="create-last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="create-email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="create-password" class="form-control" placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>

    <div id="edit-page" style="border-radius: 25px; width: 75%; margin: auto; margin-top: 75px;" class="bg-light">
        <h1 style="text-align: center;">Edit Todo</h1>
        <form id="edit-form" style="margin-left: 20px; margin-right: 20px;">
            <div class="form-group">
                <label for="edit-title">title</label>
                <input type="text" name="edit-title" id="edit-title" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit-description">description</label>
                <input type="text" name="edit-description" id="edit-description" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit-status">status</label>
                <input type="text" name="edit-status" id="edit-status" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit-due_date">due_date</label>
                <input type="text" name="edit-due_date" id="edit-due_date" class="form-control">
            </div>
            <input type="text" id="edit-id">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div style="border-radius: 25px; width: 75%; margin: auto; margin-top: 75px;" class="bg-light">
        <div id="add-page">
            <form id="add-form" style="margin-left: 20px; margin-right: 20px;">
                <h1 style="text-align: center;">Add Todo</h1>
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" name="title" id="add-title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <input type="text" name="description" id="add-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="status">status</label>
                    <input type="text" name="status" id="add-status" class="form-control">
                </div>
                <div class="form-group">
                    <label for="due_date">due_date</label>
                    <input type="text" name="due_date" id="add-due_date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <div id="list-todo">
            <h1 style="text-align: center;">LIST TODO</h1>
            <table border="1" style="width: 80%; margin-right: auto; margin-left: auto; text-align: center;">
                <thead>
                    <tr>
                        <td style="width:20%;">Title</td>
                        <td style="width:20%;">Description</td>
                        <td style="width:20%;">Status</td>
                        <td style="width:20%;">Due Date</td>
                        <td style="width:20%;">Action</td>
                    </tr>
                </thead>   
            </table>
            <div id="list-table">
            </div>
        </div>
        <div id="quote-page">
            <br>
            <br>
            <div class="form-group">
                <input type="text" id="quote-text" class="form-control" style="margin-left: 20px; margin-right: 20px; width: 97%;">
            </div>
            
            <button id="quote-btn" type="button" class="btn btn-primary" style="margin-left: 20px; margin-right: 20px;">Elevate yourself with random quote</button>
        </div>
    </div>


<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./assets/main.js"></script>
</body>
</html>
