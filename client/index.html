<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
        content="96428708348-svgn3k5po6po03otkt51naun51sc9vjt.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container" id="login-page">
        <div class="row justify-content-md-center">
            <div class="col-sm-20" style="padding-right: 10%;">
                <div class="row">
                    <div class="col-sm-8" id="img-login">
                        <img src="image/login.svg" style="width: 120%;">
                        <h2 class="head-login">Funcy Todo</h2>
                    </div>
                    <div class="col-sm-4" id="form-login">
                        <form id="fm-login">
                            <div class="text-right" id="avatar-login">
                                <img class="img-avatar" src="image/avatar.svg">
                                <h4 class="sign-in">sign in</h4>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                                    name="email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="login-password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Login</button>
                            <div class="g-signin2" data-width="30" data-height="30" data-longtitle="true"
                                data-onsuccess="onSignIn"></div><br>
                            <div align="center">
                                <span><small>don't have an account ? please </small></span>
                                <a id="link-register"> SignUp</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="register-page">
        <div class="row justify-content-md-center">
            <div class="col-sm-20" style="padding-right: 10%;">
                <div class="row">
                    <div class="col-sm-8" id="img-login">
                        <img src="image/login.svg" style="width: 120%;" id="img-log">
                        <h2 class="head-login">Funcy Todo</h2>
                    </div>
                    <div class="col-sm-4" id="form-register">
                        <form id="fm-register">
                            <div class="text-right" id="avatar-signUp">
                                <img class="img-avatar2" src="image/avatar2.svg">
                                <h4 class="sign-in">sign up</h4>
                            </div>
                            <div class="form-group">
                                <label for="full_name">Full Name</label>
                                <input type="text" class="form-control" id="register-full_name" name="full_name">
                                <small class="form-text text-muted">insert your full name.</small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="register-email"
                                    aria-describedby="emailHelp" name="email">
                                <small class="form-text text-muted">insert your email.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="register-password">
                                <small class="form-text text-muted">insert your password</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm" id="">Submit</button>
                            <div align="center">
                                <span><small>do you have account ?</small></span>
                                <a id="link-login"> SignIn</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="main-page">
        <nav class="navbar navbar-light">
            <a class="navbar-brand">Navbar</a>
            <form class="form-inline" id="btn-logout">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">log out</button>
            </form>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>my todo list</p>
                    <div class="card" style="width: 35rem;">
                        <div class="card-header">
                            tanggal
                        </div>
                        <div class="card-body" id="todo-list">
                            <!-- di isi fetch -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" style="padding: 0 10% 10% 10%;" id="form-todo">
                    <div class="container" id="form-add">
                        <p style="color: #63F1FF">add todo</p>
                        <form id="fm-todo">
                            <div class="form-group">
                                <label for="email">Title</label>
                                <input type="text" class="form-control form-control-sm" id="todo-title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control form-control-sm" id="todo-description" rows="3"
                                    name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date</label><br>
                                <input class="form-control form-control-sm" type="date" id="todo-date" name="due_date">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">add to list</button>
                        </form>
                    </div>

                    <div class="container" id="form-update">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

</body>
