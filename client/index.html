<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="778613466583-ef881c0v4padtok96hjbh1esne4lo2lj.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <section id="homepage">
    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#login-page">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#register-page">Register</a>
        </li>
      </ul>
    
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="login-page" class="container tab-pane active"><br>
          <div class="row">
            <div class="col-sm-8">
              <img src="https://c.files.bbci.co.uk/9396/production/_115528773_header_976.png" style="width: 700px; margin-top: 30px;">
            </div>
  
            <div class="col-sm-4 card">
  
              <div id="invalidlogin">
    
              </div>
              
              <img src="assets/967a732d-efc0-4a82-8cbd-bf7317f2ed74_200x200.png" style="width: auto;" class="mx-auto">
              
              <h3 class="card-header">Login</h3>
              <form id="submit-login-form" class="card-body">
                <div class="form-group">
                  Email:<br>
                  <input type="text" name="email" id="email-login" placeholder="Enter email" required><br>
                </div>
                <div class="form-group">
                  Password:<br>
                  <input type="password" name="password" id="password-login" placeholder="Enter password" required><br>
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-left: auto; margin-right: auto;">Login</button>
               
                <div style="font-style: italic; font-size: small; margin-top: 10px; margin-bottom: 10px;">or sign in with Google Account</div>
               
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              
              </form>
            </div>
          </div>
        </div>
        <div id="register-page" class="container tab-pane fade"><br>
          <div class="row">
            <div class="col-sm-8">
              <img src="https://c.files.bbci.co.uk/9396/production/_115528773_header_976.png" style="width: 700px; margin-top: 30px;">
            </div>
            <div class="col-sm-4 card">
              <div id="register">
    
              </div>
              <img src="assets/967a732d-efc0-4a82-8cbd-bf7317f2ed74_200x200.png" style="width: auto;" class="mx-auto">
              <h3 class="card-header">Register</h3>
              <form id="submit-register-form" class="card-body">
                <div class="form-group">
                  First Name:<br>
                  <input type="text" name="first_name" id="first_name-register" placeholder="first name" required><br>
                </div>
                <div class="form-group">
                  Last Name: <br>
                  <input type="text" name="last_name" id="last_name-register" placeholder="last name"><br>
                </div>
                <div class="form-group">
                  Username: <br>
                  <input type="text" name="last_name" id="username-register" placeholder="username" required><br>
                </div>
                <div class="form-group">
                  Email:<br>
                  <input type="text" name="email" id="email-register" placeholder="email@mail.com" required><br>
                </div>
                <div class="form-group">
                  Password:<br>
                  <input type="password" name="password" id="password-register" placeholder="password" required><br>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
  
  <div id ="main-page">
    <nav class="navbar bg-light">
      <div class="navbar-brand">
        <img src="./assets/logonavbar.png" width="50" height="50" alt=""> FancyToDo
      </div>
      <button id="btn-logout" class="btn btn-secondary ml-auto">logout</button>
    </nav>
    <br>
    <div style="padding-left: 15px;">
      <button id="btn-add-todo" class="btn btn-primary" data-toggle="modal" data-target="#add-form">Add Todo</button>
    </div>
    <br>

      <div class="row">

        <div class="card col-sm-4 mx-auto" style="max-width: 35rem;">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#todos-list-ongoing">On Going</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#todos-list-completed">Completed</a>
              </li>
            </ul>
          </div>

          <div class="tab-content">
            <div class="card-body container tab-pane active" id="todos-list-ongoing">
            
            </div>
            <div class="card-body container tab-pane fade" id="todos-list-completed">
              
            </div>
          </div>
        </div>
        <!-- <div id="todos-list" class="col-sm-4">
          
        </div> -->
        <div class="col-sm-8">
          <div id="quotes" class="d-flex justify-content-center text-center"></div><br>
          <div id="calendar" style="height: 80%; width: 100%;" class="d-flex justify-content-center"></div>
        </div>
      </div>
  </div>

  <div class="container edit-modal">
    <!-- The Modal -->
    <div class="modal" id="edit-form">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <!-- Modal body -->
          <div class="modal-body">
            <h1>Edit Form</h1>
            <div id="edit-form-notif">

            </div>
            <form id="edit-todo-form">
              <div class="form-group">
                Title:<br>
                <input type="text" id="title-edit" name="title"><br>
              </div>
              <div class="form-group">
                Description:<br>
                <input type="text" id="description-edit" name="description"><br>
              </div>
              <div class="form-group">
                Due Date:<br>
                <input type="date" id="due_date-edit" name="due_date"><br>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button> <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  

  <div class="container add-modal">
    <!-- The Modal -->
    <div class="modal" id="add-form">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal body -->
          <div class="modal-body">
            <div id="add-form-notif">

            </div>
            <h2>Add Form</h2>
            <form id="add-todo-form">
              <div class="form-group">
                Title:<br>
                <input type="text" id="title-add" name="title"><br>
              </div>
              <div class="form-group">
                Description:<br>
                <input type="text" id="description-add" name="description"><br>
              </div>
              <div class="form-group">
                Due Date:<br>
                <input type="date" id="due_date-add" name="due_date"><br>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button> <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/helpers.js"></script>
  <script src="./assets/main.js"></script>
</body>
</html>
