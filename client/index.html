<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="177968975168-pqc9g4co9d1q8u4193dkpufbdbsna4jm.apps.googleusercontent.com">
    <title>Fancy ToDos</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy ToDos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showHomePage()">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <input type="button" class="btn btn-danger" id="btn-logout" value="Logout" onclick="logout()">
                </li>
            </ul>
        </div>
    </nav>

    <!-- LOGIN PAGE -->
    <div id="div-login" class="col-md-3 mx-auto my-5 px-5 py-5 border">
        <h1 class="text-center" style="font-family: 'Caveat', cursive; font-size: 50px;">Fancy ToDo</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-success" type="submit" value="Login" onclick="login()">
                <input class="btn btn-primary" type="button" value="Register" onclick="register()">
                <div class="btn g-signin2" data-onsuccess="onSignIn"></div>
            </div>

        </form>
    </div>

    <!-- REGISTERATION PAGE -->
    <div id="div-register" class="col-md-3 mx-auto">
        <form id="form-register">
            <div class="form-group">
                <label for="user-name">Username</label>
                <input type="text" name="user-name" id="user-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" name="user-email" id="user-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" name="user-password" id="user-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-r-password">Re-Type Password</label>
                <input type="password" name="user-r-password" id="user-r-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-fname">First Name</label>
                <input type="text" name="user-fname" id="user-fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-lname">Last Name</label>
                <input type="text" name="user-lname" id="user-lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-birthdate">Birthdate</label>
                <input type="date" name="user-birthdate" id="user-birthdate" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-success" type="submit" value="Register" id="btn-register">
                <input class="btn btn-danger" type="button" value="Cancel" onclick="showLoginPage()">
            </div>
        </form>
    </div>

    <!-- MAIN PAGE -->
    <div id="div-ToDos" class="col-lg-9 mx-auto my-5 py-5">
        <!-- ToDos Table -->
        <table class="table" id="table-todos">
            <thead class="table-dark">
                <tr>
                    <th id="toDo-title" colspan="2">To Do List</th>
                    <th class="text-right" colspan="4">
                        <input class="btn btn-primary" type="button" value="Add" onclick="addToDo()">
                        <input class="btn btn-success" type="button" value="Show All" onclick="fetchAllToDos()">
                    </th>
                </tr>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due-Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todos-today"></tbody>
            <tbody id="todos-all"></tbody>
            <tfoot id="table-covid">
                <tr>
                    <td colspan="6" class="table-dark">Total Covid Cases in Indonesia Today</td>
                </tr>
                <tr id="data-covid">
                </tr>
            </tfoot>

        </table>
    </div>

    <!-- ADD TODO PAGE -->
    <div id="div-addToDos" class="col-md-3 mx-auto my-5 py-5 border">
        <h3 class="text-center">Add To-Do</h1>
        <form id="form-todo">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" class="form-control">
                    <option value="" disabled selected>-- Choose Status --</option>
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-primary" type="submit" value="Add" id="btn-add">
                <input class="btn btn-danger" type="button" value="Cancel" onclick="showHomePage()">
            </div>
        </form>
    </div>

    <!-- EDIT TODO PAGE -->
    <div id="div-editToDos" class="col-md-3 mx-auto my-5 py-5 border">
        <h3 class="text-center">Edit To-Do</h1>
        <form id="form-edit-todo">
            <div class="form-group">
                <label for="edit-title">Title</label>
                <input type="text" name="edit-title" id="edit-title" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit-description">Description</label>
                <textarea class="form-control" name="edit-description" id="edit-description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="edit-status">Status</label>
                <select name="edit-status" id="edit-status" class="form-control">
                    <option value="" disabled selected>-- Choose Status --</option>
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-due-date">Due Date</label>
                <input type="date" name="edit-due-date" id="edit-due-date" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-primary" type="submit" value="Update" id="btn-update">
                <input class="btn btn-danger" type="button" value="Cancel" onclick="showHomePage()">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
