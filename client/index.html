<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="861795519447-404of13uh7tln557o6o3cba2qs3dmse7.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Fancy Todo</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light" id="navbar">
        <button type="button" onclick="showMainPage()" class="navbar-brand rounded">
            <img src="/images/navbar-logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            Fancy ToDo
        </button>
        <button onclick="showMainPage()" type="button" class="btn btn-light" id="nav-home">Home</button>
        <button type="button" class="btn btn-light ml-auto" id="btn-logout">Log out</button>
    </nav>
    <div id="notification-container"></div>

    <div class="body-container ml-4 mr-4">
        <div id="login-page">
            <div class="register-login-content">
                <div class="login-image-container">
                    <img src="/images/login-image.svg" alt="a cute stickman waving with one hand" width="200px">
                </div>
                <div class="form-container">
                    <div class="login-form-title">
                        <h1>Fancy ToDo</h1>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="login-email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="login-password" name="password">
                        </div>
                        <div class="login-btn-container">
                            <button type="submit" class="btn mb-2" id="login-login-btn">Log in</button>
                            <button type="button" class="btn mt-2 mb-2" id="login-register-btn">Register</button>
                            <p style="text-align:center;font-weight:500">or</p>
                            <div class="g-signin2" data-width="246" data-longtitle="true" data-onsuccess="onSignIn"
                                id="google-btn"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="register-page">
            <div class="register-login-content" id="register-content">
                <div class="register-image-container">
                    <img src="/images/register-image.svg" alt="a cute stickman waving with two hands" width="250px">
                </div>
                <div class="form-container">
                    <div class="register-form-title">
                        <h1>Fancy ToDo</h1>
                    </div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="register-first_name" placeholder="John"
                                name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="register-last_name" placeholder="Doe"
                                name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="johndoe@mail.com"
                                name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="register-password"
                                placeholder="minimum 6 characters" name="password">
                        </div>
                        <div class="register-btn-container">
                            <button type="submit" class="btn mt-2" id="register-submit-btn">Register</button>
                            <button type="button" class="btn mt-2" id="register-cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="main-page">

            <div class="main-top-container row" style="height:40%">
                <div class="weather-widget-container col custom-border"
                    style="padding-left:0;padding-right:0;max-height:30rem">
                    <div class="welcome-container" style="width:100%;height:100%;padding:1rem">
                        <div id="welcome-title">Welcome</div>
                        <div class="mt-2" id="user-name"></div>

                        <div class="weather-content mt-1 custom-border">
                            <h1 id="city"></h1>
                            <p id="current-weather-date"></p>
                            <div style="display:flex;">
                                <div>
                                    <img id="current-weather-icon" class="custom-border"
                                        style="background-color:white;position:relative;top:0.5rem">
                                </div>
                                <div class="ml-4">
                                    <h3 id="current-weather-desc"></h3>
                                    <p id="current-weather-temp"></p>
                                    <p id="current-weather-wind"></p>
                                </div>
                            </div>
                            <div class="">
                                <button type="button" data-toggle="modal" data-target="#hourly-forecast-modal"
                                    class="btn mt-1" id="get-hourly-forecast"
                                    style="background-color:#b3b3b3;font-weight:500;width:100%">See 48-Hour
                                    Forecast</button>
                                <button type="button" data-toggle="modal" data-target="#daily-forecast-modal"class="btn mt-1" id="get-daily-forecast"
                                    style="background-color:#b3b3b3;font-weight:500;width:100%">See 7-Day
                                    Forecast</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="add-task-container col" style="padding-left:0;padding-right:0;width:30rem">
                    <div class="add-task-form-content">
                        <div class="add-form-container">
                            <div class="add-task-form-title">
                                <h1>Add a task</h1>
                            </div>
                            <form id="add-task-form">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="add-task-title" name="title">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="add-task-description"
                                        name="description">
                                </div>
                                <div class="form-group">
                                    <label for="due_date">Due Date</label>
                                    <input type="date" class="form-control" id="add-task-due_date" name="due_date">
                                </div>
                                <button type="submit" class="btn mt-4" id="add-task-btn">Add</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="quote-widget-container col custom-border"
                    style="padding-left:0;padding-right:0;height:30rem">
                    <div class="quote-container" style="width:100%;height:100%;padding:1rem">
                        <div id="welcome-title">Quote Garden</div>
                        <div class="quote-content mt-4 custom-border">
                            <p id="quote-text"></p>
                        </div>
                        <p class="mt-2" id="quote-author"></p>
                        <button type="button" class="btn mt-3" id="get-quote"
                            style="background-color:#b3b3b3;font-weight:500;width:100%">Get Another Quote</button>
                    </div>
                </div>
            </div>

            <div class="main-bottom-container mt-2 row">
                <div class="main-uncompleted-container col mr-1">
                    <div class="main-uncompleted-header-container">
                        <h3 class="main-uncompleted-header-title text-center">ONGOING</h3>
                            <div class="form-group">
                                <label for="search-categories">Search by: </label>
                                <select class="form-control" name="uncompleted-search-category" id="uncompleted-search-category">
                                    <option selected>Title</option>
                                    <option>Description</option>
                                    <option>Due Date</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control border-light" type="text" id="uncompleted-search" placeholder="search">
                            </div>
                        
                    </div>
                    <div id="main-uncompleted-content">
                    </div>
                </div>
                <div class="main-completed-container col">
                    <div class="main-completed-header-container">
                        <h3 class="main-completed-header-title text-center">COMPLETED</h3>
                            <div class="form-group">
                                <label for="search-categories">Search by: </label>
                                <select class="form-control" name="completed-search-category" id="completed-search-category">
                                    <option selected>Title</option>
                                    <option>Description</option>
                                    <option>Due Date</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control border-light" type="text" id="completed-search" placeholder="search">
                            </div>
                    </div>
                    <div id="main-completed-content"></div>
                </div>
                <div class="main-expired-container col ml-1">
                    <div class="main-expired-header-container">
                        <h3 class="main-expired-header-title text-center">EXPIRED</h3>
                            <div class="form-group">
                                <label for="search-categories">Search by: </label>
                                <select class="form-control" name="expired-search-categories" id="expired-search-category">
                                    <option selected>Title</option>
                                    <option>Description</option>
                                    <option>Due Date</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control border-light" type="text" id="expired-search" placeholder="search">
                            </div>
                    </div>
                    <div id="main-expired-content"></div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="edit-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div id="edit-form-notification-container"></div>
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color:transparent;border:none">
                <div class="edit-task-form-content">
                    <div class="edit-task-form-title">
                        <h1>Edit a task</h1>
                    </div>
                    <form id="edit-task-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="edit-task-title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="edit-task-description" name="description">
                        </div>
                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="edit-task-due_date" name="due_date">
                        </div>
                        <button type="submit" class="btn mt-4" id="edit-task-btn">Edit</button>
                        <button type="button" class="btn mt-2" id="edit-cancel-btn" data-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="hourly-forecast-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color:transparent;border:none">
                <div id="hourly-forecast-content">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="daily-forecast-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color:transparent;border:none">
                <div id="daily-forecast-content">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="delete-confirm-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
