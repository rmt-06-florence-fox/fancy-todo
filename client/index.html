<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Fancy-Todo</span>
        <button class="btn btn-outline-danger ml-auto" id="btn-logout">Logout</button>
    </nav>
    <div id="login-page" class="container">
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div align="center" style="margin: 10%">
                        <span>
                            <small> Don't have an account? </small>
                        </span>
                        <a href="" id="btn-register">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="register-page" class="container">
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="register-form">
                    <div class="form-group">
                        <label for="name-register">Name</label>
                        <input type="text" class="form-control" id="name-register">
                    </div>
                    <div class="form-group">
                        <label for="email-register">Email address</label>
                        <input type="email" class="form-control" id="email-register">
                    </div>
                    <div class="form-group">
                        <label for="password-register">Password</label>
                        <input type="password" class="form-control" id="password-register">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div id="main-page" class="container">
        <div class="col col-sm-5" style="margin: 10%">
            <!-- ---form add todo--- -->
            <form id="todo-form" class="mb-5">
                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-input">
                </div>
                <div class="form-group">
                    <label for="descrip-input">Description</label>
                    <input type="text" class="form-control" id="descrip-input">
                </div>
                <div class="form-group">
                    <label for="duedate-input">Due Date</label>
                    <input type="date" class="form-control" id="duedate-input">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- <div class="container"> -->
            <div class="row" id="list-todo">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
