<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="1078078274697-qh6v48qcjkvrd6d3lbqlkqif8ctfa3hb.apps.googleusercontent.com">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo Apps!</title>
  </head>
  <body>
    <nav >
      <div class="nav-left">
        <h4>TODO</h4>
      </div>
      <div class="nav-right">
        <button id="button_logout" onclick="logout()">LOGOUT</button>
    </div>
    </nav>

    <!--Form Login Start-->
    <section id="login_form">
      <div class="login-page-left">
        <div id="quote">
          
        </div>
        <div id="quote-author">

        </div>
      </div>
      <div class="login-page-right form-group">
        <h1></h1>
        <form>
          <div class="form-group">
            <label for="login-email">Email address :</label>
            <input type="email" class="form-control" id="email_input_login" autocomplete="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password :</label>
            <input type="password" class="form-control" id="password_input_login" autocomplete="current-password" required>
          </div>
          <button type="submit" class="login-btn">Login</button></br>
        </form>
            <button type="submit" class="g-signin2" data-onsuccess="onSignIn">Login with Google</button></br>
            <span>You dont have account? <a id="button_signup" href="">Sign Up</a></span>
    </div>
  </section>

  <!--Form Login End-->
  <!--Form Register Start-->
  <section id="register_form">
    <div class="register-left">
      <div id="jokes">

      </div>
    </div>
    <div class="register-right">
      <h1 id="judul-register-form">REGISTER PAGE</h1>
      <form onsubmit="register()">
        <label>Email address :</label><br>
        <input id="email_input_register" type="email" name="email" required><br>
        <label>Password :</label><br>
        <input id="password_input_register" type="password" name="password" required><br>
        <button class="register-btn" id="button_register" type="submit">Register</button>
      </form>
      <span>Already have account? <a id="button_signin" href="">Sign In</a></span>
    </div>

  </section>

  <!--main page Start-->
  <section id="main_page">
    
    <!--List Todo Start-->
    <div class="main-page-left">
      <div class="main-page-left-top">
        <div id="greeting">
          <h3 id="user-name"></h3>
        </div>
        <h1>MY TODO LIST</h1>
      </div>
      <div class="button-filter">
        <button type="button" class="btn btn-primary" onclick="fetchTodo()">ALL TODO</button>
        <button type="button" class="btn btn-primary" onclick="fetchCompletedTodo()">COMPLETED TODO</button>
        <button type="button" class="btn btn-primary" onclick="fetchUnfinishedTodo()">UNFINISHED TODO</button>
      </div>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
            <th scope="col">Action</th>
            <th scope="col">Completed?</th>
          </tr>
        </thead>
        <tbody id="todo-list">
  
        </tbody>
      </table>
      <!--List Todo End-->
    </div>
    <!--main page end-->
    <div class="main-page-right">
      <!--add Todo Start-->
        <div id="form-todo">
          <h2>ADD NEW TASK ?</h2>
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title-addForm" placeholder="e.g: Belajar">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="desc-addForm" placeholder="e.g: Belajar di Hacktiv bersama instructure">
            </div>
            <div class="form-group">
              <label for="due-date">Due Date</label>
              <input type="date" class="form-control" id="due-date-addForm" placeholder="e.g: 2020-12-01">
              <small>date cannot be smaller than today</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form> 
        </div>
      </div>
        <!--add Todo End-->
  </section>
  

<!-- Modal -->
<div id="myModal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form onsubmit="editTodo()">
      <div class="modal-body">
        <div id="form-edit-todo">
          <div class="form-group">
            <input type="text" class="form-control d-none" id="id-editForm">
          </div>  
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title-editForm" placeholder="e.g: Belajar">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="desc-editForm" placeholder="e.g: Belajar di Hacktiv bersama instructure">
            </div>
            <div class="form-group">
              <label for="due-date">Due Date</label>
              <input type="date" class="form-control" id="due-date-editForm" placeholder="e.g: 2020-12-01">
              <small>date cannot be smaller than today</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Form Edit End-->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js//helper.js"></script>
  <script src="./js//main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
