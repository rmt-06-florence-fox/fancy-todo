<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="413611539602-dqo9svvbt60l1pfqdhkpbpsnv9bbbflr.apps.googleusercontent.com">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fancy Todo</title>
</head>
<body>
    <!--Form Login-->
    <div class="container" style="margin-top: 10%;" id="login-page">
        <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-transparent mb-0"><h5 class="text-center">Please <span class="font-weight-bold text-primary">LOGIN</span></h5></div>
              <div class="card-body">
                  <!-- form!!-->
                <form >
                  <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email"  id="login-email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="login-password">
                  </div>
                  <div class="form-group">
                    <input type="submit" name="" value="Login" class="btn btn-primary btn-block" id="btn-submit-login">
                  </div>
                </form>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button id="btn-register" class="btn btn-link">Don't Have Account? Let's Register</button>
                <!-- form!!!-->
              </div>
            </div>
          </div>
        </div>
      </div>
    <!--Form Login-->

    <!--Register Page-->
    <div class="container" style="margin-top: 10%;" id="register-page"> 
        <center><h1>Register</h1></center> 
        <form action="/signup" method="post">
            <div class="form-group"> 
                <label for="register-name">Full Name</label> 
                <input type="text" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Enter Full Name" name="name"> 
           </div> 
             <div class="form-group"> 
                  <label for="register-email">Email address</label> 
                  <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email" name="email"> 
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
             </div> 
             <div class="form-group"> 
                  <label for="btn-submit-register">Password</label> 
                  <input type="password" class="form-control" id="register-password" placeholder="Password" name="password"> 
             </div> 
             <button type="submit" class="btn btn-primary" id="btn-submit-register">Submit</button> 
        </form> 
        <button id="btn-login" class="btn btn-link">Have Account? Let's Login</button>
   </div>

    <!--Register Page-->
    
    <!--Main Page-->
    <div id="main-page">
        <center><h1>Create And See Your Todo</h1></center> 
        <button id="btn-logout" class="btn btn-danger" style="text-align: center; float: right;">Logout</button><br>
        <!--Form Create Todo-->
        <form class="form-inline" id="todos-form" method="POST">
            <label class="sr-only" for="title">Title</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="title" name="title" placeholder="Title">
          
            <label class="sr-only" for="description">Description</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>

            <label class="sr-only" for="status">Status</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="status" name="status" placeholder="Status">
            </div>

            <label class="sr-only" for="due_date">Due date</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="date" class="form-control" id="due_date" name="due_date" placeholder="Due Date">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="btn-submit-todo">Add Todo</button>
          </form>
        <!--Form Create Todo-->
        <table id="table-todo" border="1" class="table"></table>
    </div>
    <!--Main Page-->
    <!--Edit Todo-->
    <div id="edit-todo-page">
        <center><h1>Edit Your Todo</h1></center>
    <form id="edit-todos-form" method="POST">
    </form>
    <button id="back-to-main-page" class="btn btn-link">Go Back</button>
    </div>
    <!--Edit Todo-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="assets/helper.js"></script>
   <script src="assets/main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
