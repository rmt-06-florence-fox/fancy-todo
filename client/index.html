<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="google-signin-client_id" content="432825779164-qgaq96fgcqgr7vfnlstqjbf4ckjpau04.apps.googleusercontent.com">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <title>Fancy Todo</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <button class="btn btn-signOut my-2 my-sm-0 btn-danger" onclick="signOut()">Sign Out</button>
        </div>
      </div>
   </nav>
   <div class="container">
      <div id="notLoggedIn-page">
         <h1>Register</h1>
         <form action="" id="form-register">
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="emailRegister-input"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="passwordRegister-input"><br>
            <button type="submit" id="btn-submit">Register</button>
         </form>
         <br>
         <h1>Log In</h1>
         <form action="" id="form-login">
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="emailLogin-input"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="passwordLogin-input"><br>
            <button type="submit" id="btn-submit">Login</button>
         </form>
      
         <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <br>
      <div id="loggedIn-page">
      
         <h1>Add Todo</h1>
         <form action="" id="form-addTodo">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title-input"><br>
            <label for="description">Description:</label><br>
            <textarea name="description" id="description-input" cols="30" rows="10">
            </textarea><br>
            <label for="due_date">Due Date:</label><br>
            <input type="date" name="due_date" id="due_date-input"><br>
            <button type="submit">Add Todo</button>
         </form>
         <h1>Your Todo</h1>
         <div id='todos'>
         </div>

         <div id="edit-page">
            <h1>Edit Todo</h1>

            <form action="" id="form-editTodo">
               <label for="title">Title</label><br>
               <input type="text" name="title" id="title-edit"><br>
               <label for="description">Description:</label><br>
               <textarea name="description" id="description-edit" cols="30" rows="10">
               </textarea><br>
               <label for="due_date">Due Date:</label><br>
               <input type="date" name="due_date" id="due_date-edit"><br>
               <button type="submit" class="btn-primary">Edit Todo</button>
            </form>
         </div>
      </div>
   </div> 
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script>
      function showLoginPage(){
         $('#notLoggedIn-page').show()
         $('#loggedIn-page').hide()
         $('.btn-signOut').hide()
      }

      function showMainPage(){
         $('#notLoggedIn-page').hide()
         $('#loggedIn-page').show()
         $('#edit-page').hide();
         $('.btn-signOut').show();
      }

      
      function register(){
         const email = $("#emailRegister-input").val()
         const password = $("#passwordRegister-input").val()
         $.ajax({
            url:"http://localhost:3000/users/register",
            method:"POST",
            data:{
               email,
               password
            }
         })
         .done(response => {
            console.log(response)
         })
         .fail(err => {
            console.log(err)
         })
      }
      function login(){
         const email = $("#emailLogin-input").val()
         const password = $("#passwordLogin-input").val()
         $.ajax({
            url:"http://localhost:3000/users/login",
            method:'POST',
            data:{
               email,
               password
            }
         })
         .done(response => {
            console.log(response)
            localStorage.setItem('access_token',response.token);
         })
         .fail(error => {
            console.log(error)
         })
      }
      function addTodo(){
         const title = $('#title-input').val()
         const description = $('#description-input').val()
         const due_date = $('#due_date-input').val()
         console.log(">>>>>>",localStorage.getItem('access_token'))
         $.ajax({
            url:"http://localhost:3000/todos",
            method:"POST",
            headers:{
               access_token:localStorage.getItem('access_token')
            },
            data:{
               title,
               description,
               due_date
            }
         })
         .done(response => {
            console.log(response)
            getAllTodo();
         })
         .fail(err => {
            console.log(err)
         })
      }
      function getAllTodo(){
         $("#todos").empty();
         $.ajax({
            url:"http://localhost:3000/todos",
            method:"GET",
            headers:{
               access_token:localStorage.getItem('access_token')
            }
         })
         .done(response => {
            $("#todos").append(
               `
               <table id=table-todos >
                  <tr>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Due Date</th>
                     <th>Status</th>
                     <th>Action</th>
                  </tr>
               </table>
               `
            )
            response.forEach(item => {
               console.log(item)
               let currStatus = item.status === false ?'Not Done' :'Done'
               $("#table-todos").append( 
               `  <tr>
                     <td>${item.title}</td>
                     <td>${item.description}</td>
                     <td>${item.due_date}</td>
                     <td>${currStatus}</td>
                     <td><button id='edit-btn' class='btn btn-primary' onclick=getEdit(${item.id})>Edit</button>|<button id="delete-btn" class='btn btn-danger' onclick=delTodo(${item.id})>Delete</button></td>
                  </tr>
               `
            )
            })
            
         })
         .fail(err => {
            console.log(err)
         })
      }
      function delTodo(id){
         $.ajax({
            url:"http://localhost:3000/todos/"+id,
            method:"DELETE",
            headers:{
               access_token:localStorage.getItem('access_token')
            }
         })
         .done(response => {
            getAllTodo();
         })
         .fail(err => {
            console.log(err);
         })
      }
      function getEdit(id){
         console.log(id)
         $.ajax({
            url:"http://localhost:3000/todos/"+id,
            method:"GET",
            headers:{
               access_token:localStorage.getItem("access_token")
            }
         })
         .done(response=>{
            localStorage.setItem('todoId',id);
            response.due_date = response.due_date.split("T")[0]
            $("#title-edit").val(response.title)
            $("#description-edit").val(response.description)
            $("#due_date-edit").val(response.due_date)
            $('#edit-page').show();
         })
         .catch(err => {
            console.log(err)
         })
      }
      function postEdit(){
         const title = $('#title-edit').val()
         const description = $('#description-edit').val()
         const due_date = $('#due_date-edit').val()

         $.ajax({
            url:"http://localhost:3000/todos/" + localStorage.getItem('todoId'),
            method:"PUT",
            headers:{
               access_token:localStorage.getItem('access_token')
            },
            data:{
               title,
               description,
               due_date
            }
         })
         .done(response => {
            showMainPage();
            getAllTodo();
         })
         .fail(err => {
            console.log(err)
         })
         .always(_ =>{
            $("#title-edit").val("")
            $("#description-edit").val("")
            $("#due_date-edit").val("")
         })
      }
      function onSignIn(googleUser) {
         var profile = googleUser.getBasicProfile();
         var googleToken = googleUser.getAuthResponse().id_token;
         //console.log(id_token);
         //console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
         //console.log('Name: ' + profile.getName());
         //console.log('Image URL: ' + profile.getImageUrl());
         //console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
         $.ajax({
            url:'http://localhost:3000/users/googleLogin',
            method:"POST",
            data:{
               googleToken
            }
         })
         .done(res => {
            localStorage.setItem('access_token',res.access_token)
            showMainPage();
         })
         .fail(err => {
            console.log(err)
         })
       }
      function signOut() {
         localStorage.clear();
         var auth2 = gapi.auth2.getAuthInstance();
         auth2.signOut().then(function () {
            console.log('User signed out.');
         });
         showLoginPage();
      }
      $(document).ready(function(){
         const token = localStorage.getItem('access_token')
         if(!token)
            showLoginPage()
         else
            showMainPage();
         getAllTodo()
         $("#form-register").on("submit",function(e){
            e.preventDefault();
            register();
         })

         $("#form-login").on("submit",function(e){
            e.preventDefault();
            login();
            showMainPage()

         })
         $("#form-addTodo").on('submit',function(e){
            console.log("test")
            e.preventDefault();
            addTodo();
         })
         $("#form-editTodo").on('submit',function(e){
            e.preventDefault();
            postEdit();
         })
         
         
      })
   </script>
</body>
</html>
