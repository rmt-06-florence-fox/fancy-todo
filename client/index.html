<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
    <meta name="google-signin-client_id" content="226297510102-ak5t9s9g8o9m70ds9rb03nijrvet7h6l.apps.googleusercontent.com">
  <title>Document</title>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"><strong>Fancy todo</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
    <button class="btn btn-outline-danger" onclick="signOut()" id="signOut">Sign Out</button>
  </nav>

  <!--SIGN IN-->
  <div class="container" style="background-color:#eafae5;" id="signIn">
    <form onsubmit="signIn(event)" id="signedIn">
      <h2 style="color:#484848;">Sign In</h2>
      <hr>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">Psst... , your secret is safe with me.</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-input" aria-describedby="emailHelp"
          placeholder="Password">
      </div>
      <small>Doesn't have an account? <a onclick="toSignUp()" style="color:blue">Sign Up</a></small>
      <br><br>
      <button type="submit" class="btn btn-outline-primary">Sign In</button>
    </form>
    <br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <!--SIGN UP-->
  <div class="container" style="background-color:#eafae5;" id="signUp">
    <form onsubmit="signUp(event)" id="signup-user">
      <h2 style="color:#484848;">Sign Up</h2>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" id="name-input" aria-describedby="nameHelp" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="input-password" aria-describedby="emailHelp"
          placeholder="Password">
      </div>
      <small>Have an account? <a onclick="toSignIn()" style="color:blue">Sign In</a></small>
      <br><br>
      <button type="submit" class="btn btn-outline-primary">Sign Up</button>
    </form>
  </div>

  <!--LIST TODO-->
  <div class="container" style="background-color:#eafae5;" id="listTodo">
    <h2 style="color:#484848;">Todo List</h2>
    <hr>
    <button type="button" class="btn btn-outline-primary" onclick="tocreate(event)">Create Todo</button>
    <br><br>
    <div id="todo" class="row">

    </div> 
  </div>

  <!--ADD TODO-->
  <div class="container" style="background-color:#eafae5;" id="add-todo">
    <h2 style="color:#484848;">Add Todo List</h2>
    <hr>
    <button class="btn btn-outline-secondary" id="cancelTodo" onclick="toCancel()">Back to List</button>
    <br><br>
    <form onsubmit="create(event)" id="todo-create">
      <div class="form-group">
        <label for="title-input">Title</label>
        <input type="text" class="form-control" id="title-input" aria-describedby="titleHelp" placeholder="Todo Title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="desc-input" placeholder="Todo Description">
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate-input" placeholder="Todo Due Date">
      </div>
  
      <button type="submit" class="btn btn-primary" id="createTodo">Submit</button>
    </form>
  </div>

  <!--EDIT TODO-->
  <div class="container" style="background-color:#eafae5;" id="edit-todo">
    <h2 style="color:#484848;">Edit Todo List</h2>
    <hr>
    <form>
      <div class="form-group">
        <label for="title-input">Title</label>
        <input type="text" class="form-control" id="input-title" aria-describedby="titleHelp">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="input-desc">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="input-status">
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="input-dueDate">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!--JQUEY-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
