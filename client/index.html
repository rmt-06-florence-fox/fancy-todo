<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center_form {
            margin: auto auto;
            width: 30%;
        }

        list-group,
        .list-group-item {
            display: inline-block;
        }

        .card{
            width: 25rem;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="logout-button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- register form -->
    <div class="center_form">
        <form id="register-form">
            <h1>Register Account</h1>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-register" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" id="login-btn-form">I Have an Account</button>
        </form>
    </div>

    <!-- login form -->
    <div class="center_form">
        <form id="login-form">
            <h1>Login Account</h1>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-login" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" id="register-btn-form">Don't Have Account</button>
        </form>
    </div>

    <!-- Add todo -->
    <div class="center_form mb-5">
        <form id="add-todo-form">
            <h1>Add Todo</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title-input" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description-input" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" id="status-input" required>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" class="form-control" id="due_date-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="closeAddModal" class="btn btn-secondary">Close</button>
        </form>
    </div>

    <!-- Edit todo -->
    <div class="center_form mb-5">
        <form id="edit-todo-form">
            <h1>Edit Todo</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title-edit" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description-edit" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" id="status-edit" required>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" class="form-control" id="due_date-edit" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="closeEditModal" class="btn btn-secondary">Close</button>
        </form>
    </div>

    <!-- todo-list -->
    <div class="container">
        <button class="btn btn-primary mb-4 ml-4" id="addModalButton">+ Add Todo</button>
        <div class="row" id="todo-list">

        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        function showLoginPage() {
            $('#register-form').hide()
            $("#login-form").show()
            $("#todo-list").hide()
            $("#logout-button").hide()
            $("#add-todo-form").hide()
            $("#edit-todo-form").hide()
            $("#addModalButton").hide()
        }

        function showRegisterPage() {
            $('#register-form').show()
            $("#login-form").hide()
            $("#todo-list").hide()
            $("#logout-button").hide()
            $("#add-todo-form").hide()
            $("#edit-todo-form").hide()
            $("#addModalButton").hide()
        }

        function login() {
            const email = $("#email-login").val()
            const password = $("#password-login").val()
            console.log(email, password);
            $.ajax({
                url: 'http://localhost:3000/login',
                method: 'POST',
                data: {
                    email,
                    password
                }
            })
                .done(response => {
                    localStorage.setItem('access_token', response.access_token)
                    showMainPage()
                })
                .fail((xhr, textStatus) => {
                    console.log(xhr.responseJSON, textStatus);
                })
                .always(_ => {
                    $("#email-login").val("")
                    $("#password-login").val("")
                })
        }

        function register() {
            const email = $("#email-register").val()
            const password = $("#password-register").val()
            console.log(email, password);
            $.ajax({
                url: 'http://localhost:3000/register',
                method: 'POST',
                data: {
                    email,
                    password
                }
            })
                .done(response => {
                    showLoginPage()
                })
                .fail((xhr, textStatus) => {
                    console.log(xhr.responseJSON, textStatus);
                })
                .always(_ => {
                    $("#email-register").val("")
                    $("#password-register").val("")
                })
        }

        function showMainPage() {
            $('#register-form').hide()
            $("#login-form").hide()
            $("#todo-list").show()
            $("#logout-button").show()
            $("#add-todo-form").hide()
            $("#edit-todo-form").hide()
            $("#addModalButton").show()
            fetchTodo()
        }

        function fetchTodo() {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/todos",
                headers: {
                    access_token: localStorage.getItem("access_token")
                }
            })
                .done(response => {
                    weather()
                    $("#todo-list").empty()
                    response.forEach(todo => {
                        $("#todo-list").append(`<div class="card mb-4 ml-4">
                    <div class="card-body">
                        <h5 class="card-title">${todo.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${todo.status}</h6>
                        <p class="card-text">${todo.description}</p>
                        <p class="card-text">Due Date: ${todo.due_date}</p>
                        <button class="btn btn-secondary text-white col-5" onclick=" $('#edit-todo-form').show(), getEditTodo(${todo.id})">Edit</button>
                        <button class="btn btn-danger text-white col-5" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>`)
                    })
                })
                .fail(xhr => {
                    console.log(xhr);
                })
        }

        function createTodo() {
            const title = $("#title-input").val()
            const description = $("#description-input").val()
            const status = $("#status-input").val()
            const due_date = $("#due_date-input").val()

            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/todos',
                headers: {
                    access_token: localStorage.getItem('access_token')
                },
                data: {
                    title,
                    description,
                    status,
                    due_date
                }
            })
                .done(response => {
                    fetchTodo()
                    console.log(response);
                })
                .fail(xhr => {
                    console.log(xhr);
                })
                .always(_ => {
                    $("add-todo-form").trigger("reset")
                })
        }

        let editId
        function getEditTodo(id) {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/todos/" + id,
                headers: {
                    access_token: localStorage.getItem("access_token")
                }
            })
                .done(response => {
                    title = $("#title-edit").val(response.title),
                        description = $("#description-edit").val(response.description),
                        status = $("#status-edit").val(response.status),
                        due_date = $("#due_date-edit").val(response.due_date)
                    editId = response.id
                })

        }

        function editTodo() {
            const title = $("#title-edit").val()
            const description = $("#description-edit").val()
            const status = $("#status-edit").val()
            const due_date = $("#due_date-edit").val()

            $.ajax({
                method: 'PUT',
                url: 'http://localhost:3000/todos/' + editId,
                headers: {
                    access_token: localStorage.getItem('access_token')
                },
                data: {
                    title,
                    description,
                    status,
                    due_date
                }
            })
                .done(response => {
                    fetchTodo()
                })
                .fail(xhr => {
                    console.log(xhr);
                })
                .always(_ => {
                    $("add-todo-form").trigger("reset")
                })
        }

        function deleteTodo(id) {
            $.ajax({
                method: "DELETE",
                url: "http://localhost:3000/todos/" + id,
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
                .done(_ => {
                    fetchTodo()
                })
                .fail(err => {
                    console.log(err);
                })
        }

        function logout() {
            localStorage.clear()
            showLoginPage()
        }

        function weather() {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/todos/weather",
                headers: {
                    access_token: localStorage.getItem("access_token")
                }
            })
                .done(response => {
                    console.log(response);
                })
                .fail(xhr => {
                    console.log(xhr);
                })
        }

        $(document).ready(function () {
            if (localStorage.getItem('access_token')) {
                showMainPage()
            } else {
                showRegisterPage()
            }

            $("#login-form").on("submit", function (e) {
                e.preventDefault()
                login()
            });

            $("#register-form").on("submit", function (e) {
                e.preventDefault()
                register()
            });

            $("#logout-button").on("click", function () {
                logout()
            });

            $("#register-btn-form").on("click", function () {
                showRegisterPage()
            });

            $("#login-btn-form").on("click", function () {
                showLoginPage()
            });

            $("#addModalButton").on("click", function () {
                $("#add-todo-form").trigger("reset")
                $("#add-todo-form").fadeIn("slow")
            })

            $("#closeAddModal").on("click", function () {
                $("#add-todo-form").fadeOut("slow")
            })

            $("#add-todo-form").on("submit", function (e) {
                e.preventDefault()
                createTodo()
                $("#add-todo-form").fadeOut("slow")
            });

            $("#closeEditModal").on("click", function () {
                $("#edit-todo-form").fadeOut("slow")
            })

            $("#edit-todo-form").on("submit", function (e) {
                e.preventDefault()
                editTodo()
                $("#edit-todo-form").fadeOut("slow")
            });
        });
    </script>
</body>

</html>
