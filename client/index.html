<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="94295466663-6qh1rknld62uvvl1o6c6gli8hg40c48e.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <h1 class="text-white">Fancy Todo</h1>
        <button class="btn btn-outline-danger ml-auto" id="btn-logout">Logout</button>
    </nav>
    <div class="container p-5">
        <div id="register-page">
            <h1><strong>Register</strong></h1>
            <form class="mb-5" id="register-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword">
                </div>
                <button id="register">Register</button>
                <button id="toLoginForm">Already Have an Account?</button>
            </form>
        </div>
        <div id="login-page">
            <h1><strong>Login</strong></h1>
            <form class="form-group" id="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="text" class="form-control" id="loginEmail">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button id="login">Login</button>
                <button id="toRegisterForm">Don't Have an Account?</button>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div id="main-page" class="row">
            <div class="column col-4" id="holiday-div" style="position: fixed; left: 0%;">
               <h3 style="text-align: center;">This Month Holiday List</h3>
                <div class="card col-12" id="holiday-list" style="height: auto !important; object-fit: cover">
                </div>
            </div>
            <div class="column" style="position: fixed; left: 35%; width: 70em;">
                <div style="width: 30em;">
                    <form class="mb-5" id="todo-form">
                        <h1>Add Todo</h1>
                        <div class="form-group">
                            <label for="title-input">Todo Title</label>
                            <input type="text" class="form-control" id="title-input">
                        </div>
                        <div class="form-group">
                            <label for="description-input">Description</label>
                            <input type="text" class="form-control" id="description-input">
                        </div>
                        <div class="form-group">
                            <label for="duedate-input">Due Date</label>
                            <input type="date" class="form-control" id="duedate-input">
                            <p>*Date input minimum requirement is today and so on</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger" onclick="showMainPage()">Cancel</button>
                    </form>
                </div>
                <div id="todo">
                    <h1>Your Task List:</h1><br>
                    <button class="btn btn-primary" id="btn-AddTodo">Add Todo</button><br><br>
                    <div id="todo-list" class="row">
                        
                    </div>
                </div>
                <div style="width: 30em;">
                    <form class="mb-5" id="put-form">
                        <h1>Edit Todo</h1>
                        <div class="form-group">
                            <label for="title">Todo Title</label>
                            <input type="text" class="form-control" id="title-edit" name="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description-edit" name="description">
                        </div>
                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="due_date-edit" name="due_date">
                            <p>*Date input minimum requirement is today and so on</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger" onclick="showMainPage()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
