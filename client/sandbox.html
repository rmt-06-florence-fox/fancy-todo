<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js">
  <title>Document</title>

<div class="container" style="background-color:#eafae5;">
  <h2 style="color:#484848;">Edit Todo List</h2>
  <hr>
  <form>
    <div class="form-group">
      <label for="title-input">Title</label>
      <input type="text" class="form-control" id="title-input" aria-describedby="titleHelp">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="desc-input">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status-input">
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="text" class="form-control" id="dueDate-input">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>

</html>
