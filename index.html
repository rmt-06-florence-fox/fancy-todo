<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="646065724082-konqgb2eatjlsvph04b3qkt6tg7hs3u0.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Todo App</title>
</head>
<body>

    <!-- Nav Bar Main Page -->
    <div id="navbar-mainpage">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" onclick="showMainPage()"><bold><italic>Todo App</italic></bold></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <button type="button" class="btn btn-primary" id="btn-add">Add Todo</button>
            <button type="button" class="btn btn-danger" id="btn-logout">Log Out</button>
        </nav>
    </div>
    <!-- Nav Bar Main Page -->


    <!-- Nav Bar Login Page -->
    <div id="navbar-loginpage">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><bold><italic>Todo App</italic></bold></a>
        </nav>
    </div>
      <!-- Nav Bar Login Page -->

    <br><br><br>

    <!-- Login Page -->
    <div id="login-page">
        <form id="login-form">
            <div class="form-group">
              <label for="username">Email address</label>
              <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div id="google-button">
            <p id="google-guidetext">Or sign in with :</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <br>
        <div id="register">
            <p id="register-guidetext">Haven't an account?</p>
            <button type="button" class="btn btn-success" id="btn-register">Register</button>
        </div>
    </div>
    <!-- Login Page -->


    <!-- Register Page -->
    <div id="register-page">
        <form id="register-form">
            <div class="form-group">
                <label for="name-register">Name</label>
                <input type="text" class="form-control" id="name-register" name="name-register">
            </div>
            <div class="form-group">
              <label for="username-register">Email address</label>
              <input type="email" class="form-control" id="username-register" aria-describedby="emailHelp" name="username-register">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password-register">Password</label>
              <input type="password" class="form-control" id="password-register" name="password-register">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Register Page -->

    
    <!-- Main Page -->
    <div id="main-page">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Holidays in this month</h5>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                        </tr>
                    </thead>
                    <tbody id="fill-table">

                    </tbody>
                </table>
              </blockquote>
            </div>
        </div>
        <br><br>
        <div id="todo-list">
            <h1 class="text-center" id="head-text"></h1>
            <br>
            <div class="row" id="todo-body">
                
            </div>
        </div>
    </div>
    <!-- Main Page -->


    <!-- Add Page -->
    <div id="add-page">
        <h1 class="text-center">Add Todo</h1>
        <form id="add-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" aria-describedby="emailHelp" name="description">
            </div>
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="date" class="form-control" id="due_date" name="due_date">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <!-- Add Page -->


    <!-- Edit Page -->
    <div id="edit-page">
        <h1 class="text-center">Edit Todo</h1>
        <form id="edit-form">
            
        </form>
    </div>
    <!-- Edit Page -->

    <br><br><br>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function showLoginPage() {
            $("#navbar-mainpage").hide()
            $("#navbar-loginpage").show()
            $("#login-page").show()
            $("#register-page").hide()
            $("#main-page").hide()
            $("#add-page").hide()
            $("#edit-page").hide()
        }

        function showMainPage() {
            getTodos()
            getHolidays()
            $("#navbar-mainpage").show()
            $("#navbar-loginpage").hide()
            $("#login-page").hide()
            $("#register-page").hide()
            $("#main-page").show()
            $("#add-page").hide()
            $("#edit-page").hide()
            $("#head-text").empty()
            $("#head-text").append(`Hi ${localStorage.name},<br>this is your Todo List!!`)
        }

        function showEditPage() {
            $("#edit-page").show()
            $("#btn-logout").hide()
            $("#login-page").hide()
            $("#main-page").hide()
            $("#register").hide()
            $("#register-page").hide()
            $("#navbar-loginpage").hide()
            $("#navbar-mainpage").show()
        }

        function showRegisterPage() {
            $("#navbar-mainpage").hide()
            $("#navbar-loginpage").show()
            $("#login-page").hide()
            $("#register-page").show()
            $("#main-page").hide()
            $("#add-page").hide()
            $("#edit-page").hide()
        }

        function showAddPage() {
            $("#navbar-mainpage").show()
            $("#navbar-loginpage").hide()
            $("#login-page").hide()
            $("#register-page").hide()
            $("#main-page").hide()
            $("#add-page").show()
            $("#edit-page").hide()
        }

        function getTodos() {
            let ajax = $.ajax({
                url: 'http://localhost:3000/todos',
                method: 'GET',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            ajax.done(response => {
                $("#todo-body").empty()
                for (let i = 0; i < response.length; i++) {
                    if (response[i].status === 'confirmed') {
                        $("#todo-body").append(`
                        <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                        <button class="btn btn-danger" id="btn-delete" onclick="deleteTodo(${response[i].id})">Delete</button></div>
                        <div class="card-body">
                        <h5 class="card-title">${response[i].title}</h5>
                        <p class="card-text">${response[i].description}</p>
                        </div>
                        <div class="card-footer">${response[i].due_date}</div>
                        </div>
                        </div>`)
                    } else if (response[i].status === 'pending') {
                        $("#todo-body").append(`
                        <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card text-black bg-warning mb-3" style="max-width: 18rem;">
                        <div class="card-header"><button class="btn btn-primary" id="btn-edit" onclick="todoById(${response[i].id})">Edit</button>
                        <button class="btn btn-success" id="btn-confirmed" onclick="confirmStatus(${response[i].id})">Confirmed</button>
                        <button class="btn btn-danger" id="btn-delete" onclick="deleteTodo(${response[i].id})">Delete</button></div>
                        <div class="card-body">
                        <h5 class="card-title">${response[i].title}</h5>
                        <p class="card-text">${response[i].description}</p>
                        </div>
                        <div class="card-footer">${response[i].due_date}</div>
                        </div>
                        </div>`)
                    }
                }
            })
            ajax.fail((xhr, textStatus) => {
                console.log(xhr, textStatus)
                Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
            })
        }

        function logout() {
            localStorage.clear()
            showLoginPage()
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        function deleteTodo(id) {
            $.ajax({
                url: 'http://localhost:3000/todos/' + id,
                method: 'DELETE',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                showMainPage()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr, textStatus)
                Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
            })
        }

        function todoById(id) {
            $.ajax({
                url: 'http://localhost:3000/todos/' + id,
                method: 'GET',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                $("#edit-form").empty()
                $("#edit-form").append(`
                <div class="form-group">
                <label for="title-edit">Name</label>
                <input type="text" class="form-control" id="title-edit" name="title-edit" value="${response[0].title}">
                </div>
                <div class="form-group">
                <label for="description-edit">Email address</label>
                <input type="text" class="form-control" id="description-edit" aria-describedby="emailHelp" name="description-edit" value="${response[0].description}">
                </div>
                <div class="form-group">
                <label for="due_date-edit">Password</label>
                <input type="date" class="form-control" id="due_date-edit" name="due_date-edit" value="${response[0].due_date}">
                </div>
                <button type="submit" class="btn btn-primary" onclick="editTodo(${response[0].id})">Edit</button>`)
                showEditPage()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr)
                Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
            })
        }

        function getHolidays() {
            $.ajax({
                url: 'http://localhost:3000/holidays',
                method: 'GET',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                console.log(response)
                $("#fill-table").empty()
                for (let i = 0; i < response.length; i++) {
                    if (i % 2 === 0) {
                        $("#fill-table").append(`<tr class="table-info"><td>${response[i].date.iso}</td>
                        <td>${response[i].name}</td></tr>`)
                    } else {
                        $("#fill-table").append(`<tr class="table-warning"><td>${response[i].date.iso}</td>
                        <td>${response[i].name}</td></tr>`)
                    }
                }
            })
            .fail(xhr => {
                console.log(xhr)
            })
        }

        function editTodo(id) {
            const title = $("#title-edit").val()
            const description = $("#description-edit").val()
            const due_date = $("#due_date-edit").val()
            console.log(title)
            $.ajax({
                url: 'http://localhost:3000/todos/' + id,
                method: 'PUT',
                headers: {
                    access_token: localStorage.getItem('access_token')
                },
                data: {
                    title,
                    description,
                    due_date
                }
            })
            .done(response => {
                showMainPage()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr)
                Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
            })
        }

        function confirmStatus(id) {
            $.ajax({
                url: 'http://localhost:3000/todos/' + id,
                method: 'PATCH',
                headers: {
                    access_token: localStorage.getItem('access_token')
                },
                data: {
                    status: 'confirmed'
                }
            })
            .done(response => {
                showMainPage()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr)
                Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
            })
        }

        function onSignIn(googleUser) {
            var googleToken = googleUser.getAuthResponse().id_token
            $.ajax({
                url: 'http://localhost:3000/googleLogin',
                method: 'POST',
                data: {
                    googleToken
                }
            })
            .done(response => {
                localStorage.setItem('access_token', response.access_token)
                localStorage.setItem('name', response.name)
                showMainPage()
            })
            .fail(err => {
                console.log(err)
                Swal.fire('Error!', err.responseJSON.message[0], 'ERROR')
            })
        }

        $(document).ready(function(){
            getHolidays()

            if(localStorage.access_token) {
                showMainPage()
            } else {
                showLoginPage()
            }
            
            $("#login-form").on("submit", function(e) {
                e.preventDefault()
                let username = $("#username").val()
                let password = $("#password").val()
                let ajax = $.ajax({
                    url: 'http://localhost:3000/login',
                    method: 'POST',
                    data: {
                        username,
                        password
                    }
                })
                ajax.done(response => {
                    localStorage.setItem('access_token', response.access_token)
                    localStorage.setItem('name', response.name)
                    showMainPage()
                })
                ajax.fail((xhr, textStatus) => {
                    console.log(xhr)
                    Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
                })
                ajax.always(() => {
                    $("#username").val("")
                    $("#password").val("")
                })
            })

            $("#add-form").on("submit", function(e) {
                e.preventDefault()
                const title = $("#title").val()
                const description = $("#description").val()
                const due_date = $("#due_date").val()

                let ajax = $.ajax({
                    url: 'http://localhost:3000/todos',
                    method: 'POST',
                    headers: {
                        access_token: localStorage.getItem('access_token')
                    },
                    data: {
                        title,
                        description,
                        due_date
                    }
                })
                ajax.done(response => {
                    showMainPage()
                })
                ajax.fail((xhr, textStatus) => {
                    console.log(xhr, textStatus)
                    const data = xhr.responseJSON.message
                    Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
                })
                ajax.always(() => {
                    $("#title").val("")
                    $("#description").val("")
                    $("#due_date").val("")
                })
            })

            $("#btn-logout").on("click", function(e) {
                logout()
            })

            $("#btn-add").on("click", function(e) {
                showAddPage()
            })

            $("#btn-register").on("click", function(e) {
                showRegisterPage()
            })

            $("#register-form").on("submit", function(e) {
                e.preventDefault()
                const name = $("#name-register").val()
                const username = $("#username-register").val()
                const password = $("#password-register").val()
                $.ajax({
                    url: 'http://localhost:3000/register',
                    method: 'POST',
                    data: {
                        name,
                        username,
                        password
                    }
                })
                .done(response => {
                    showLoginPage()
                })
                .fail((xhr, textStatus) => {
                    console.log(xhr)
                    Swal.fire('Error!', xhr.responseJSON.message[0], 'ERROR')
                })
                .always(() => {
                    $("#name-register").val("")
                    $("#username-register").val("")
                    $("#password-register").val("")
                })
            })
        })
    </script>
</body>
</html>
