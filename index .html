<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Fancy Todo</title>
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" id="btn-logout">Logout</button>
          </form>
        </div>
    </nav>
    
    <!--CONTAINER  -->
    <div class="container p-5">

        
        <!-- FORM LOGIN-->
        <div id="login-page">
            <form class="mb-5" id="login-form">
                <div class="form-group">
                  <label for="email-input">Email address</label>
                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="password-input">
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
              
        </div>

        <!-- MAIN PAGE -->
        <div id="main-page">
            <!-- FORM ADD TODO -->
            <div id="addtodo-page">
                <form class="mb-5" id="addtodo-form">
                    <div class="form-group">
                      <label for="title-input">Title</label>
                      <input type="title" class="form-control" id="title-input" aria-describedby="titleHelp">
                      <small id="emailHelp" class="form-text text-muted">Title is mandatory!</small>
                    </div>
                    <div class="form-group">
                      <label for="description-input">Description</label>
                      <input type="description" class="form-control" id="description-input">
                    </div>
                    <!-- <div class="form-group">
                        <label for="status-input">Status</label>
                        <input type="status" class="form-control" id="status-input">
                    </div> -->
                    <div class="form-group">
                        <label for="duedate-input">Date</label>
                        <input class="form-control" type="date" id="duedate-input">
                        
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- FORM LIST TODO -->
            <div class="row" id="todo-list">
              <div class="row d-flex justify-content-center container">
                <div class="col-md-8">
                    <div class="card-hover-shadow-2x mb-3 card">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Task Lists</div>
                        </div>
                        <div class="scroll-area-sm">
                            <perfect-scrollbar class="ps-show-limits">
                                <div style="position: static;" class="ps ps--active-y">
                                    <div class="ps-content">
                                        <ul class=" list-group list-group-flush">
                                            <li class="list-group-item">
                                                <div class="todo-indicator bg-warning"></div>
                                                <div class="widget-content p-0">
                                                    <div class="widget-content-wrapper">
                                                        <div class="widget-content-left mr-2">
                                                            <div class="custom-checkbox custom-control">
                                                                <input class="custom-control-input" id="exampleCustomCheckbox12" type="checkbox"><label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label>
                                                            </div>
                                                        </div>
                                                        <div class="widget-content-left">
                                                            <div class="widget-heading">Call Sam For payments <div class="badge badge-danger ml-2">Rejected</div>
                                                            </div>
                                                            <div class="widget-subheading"><i>By Bob</i></div>
                                                        </div>
                                                        <div class="widget-content-right"> <button class="border-0 btn-transition btn btn-outline-success"> <i class="fa fa-check"></i></button> <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button> </div>
                                                    </div>
                                                </div>
                                            </li>
                                            
                                        </ul>
                                    </div>
                                </div>
                            </perfect-scrollbar>
                        </div>
                        <div class="d-block text-right card-footer"><button class="mr-2 btn btn-link btn-sm">Cancel</button><button class="btn btn-primary">Add Task</button></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
        
        
        
        
       
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 

    <!-- <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script> -->
</body>
</html>
